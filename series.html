<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-main: #0a0a0c;
            --bg-card: #141418;
            --primary: #6366f1; /* Indigo (Donghua) */
            --warning: #f59e0b; /* Orange (Anime) */
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-main);
            /* Background halus dengan radial gradient */
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            padding-bottom: 90px;
            min-height: 100vh;
        }

        /* --- HERO SECTION --- */
        .hero-container {
            position: relative;
            height: 380px;
            width: 100%;
        }

        .hero-bg {
            width: 100%; height: 100%;
            object-fit: cover;
            mask-image: linear-gradient(to bottom, black 30%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 30%, transparent 100%);
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }

        .header-nav {
            position: absolute; top: 0; left: 0; right: 0;
            padding: 20px; z-index: 10;
        }

        .back-btn {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            width: 42px; height: 42px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .back-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }

        .hero-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 20px;
            display: flex; align-items: flex-end; gap: 20px;
            background: linear-gradient(to top, var(--bg-main) 10%, transparent);
        }

        .poster-card {
            width: 110px; flex-shrink: 0;
            aspect-ratio: 2/3;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.15);
            overflow: hidden;
            background: var(--bg-card);
        }

        .poster-card img { width: 100%; height: 100%; object-fit: cover; }

        .meta-info { flex: 1; padding-bottom: 5px; }

        .type-badge {
            display: inline-block;
            font-size: 0.7rem; font-weight: 800;
            padding: 4px 10px; border-radius: 6px;
            margin-bottom: 8px; text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        h2#title {
            margin: 0; font-size: 1.4rem; line-height: 1.2; font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            color: #fff;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        p#meta {
            font-size: 0.8rem; color: var(--text-muted); font-weight: 500;
            margin-top: 8px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
        }

        /* --- CONTENT CONTAINER --- */
        .container { padding: 0 20px; }

        /* Genres */
        .genre-list {
            display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px;
        }
        .genre-pill {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 6px 14px; border-radius: 20px;
            font-size: 0.75rem; color: var(--text-muted);
            font-weight: 500;
        }

        /* Synopsis */
        .synopsis-box {
            background: var(--bg-card);
            padding: 20px; border-radius: var(--radius);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .synopsis-title {
            margin: 0 0 10px 0; color: var(--text-muted);
            text-transform: uppercase; font-size: 0.75rem; font-weight: 700; letter-spacing: 1px;
        }
        .synopsis-text {
            font-size: 0.9rem; color: #cbd5e1;
            line-height: 1.6; margin: 0; text-align: justify;
        }

        /* Episode Grid */
        .section-header {
            font-size: 1.1rem; font-weight: 700; color: white;
            margin-bottom: 15px; display: flex; align-items: center; gap: 8px;
        }

        .eps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 10px;
        }

        .eps-btn {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-main);
            padding: 12px 5px;
            border-radius: 10px;
            font-weight: 600; font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex; align-items: center; justify-content: center;
        }
        .eps-btn:hover { background: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.2); }
        .eps-btn:active { transform: scale(0.95); background: var(--warning); color: black; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 380px; height: 65px;
            background: rgba(15, 15, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            display: flex; justify-content: space-evenly; align-items: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-item {
            color: #64748b; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none;
        }
        .nav-item:active, .nav-item:hover { color: var(--text-main); transform: translateY(-3px); }
        .nav-item svg { transition: 0.3s; }
        .nav-item:active svg { stroke: var(--warning); filter: drop-shadow(0 0 8px var(--warning)); }
        
        .loading-text { color: var(--text-muted); font-style: italic; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="hero-container">
    <div class="header-nav">
        <div class="back-btn" onclick="history.back()">
            <i data-lucide="arrow-left" color="white" size="24"></i>
        </div>
    </div>

    <img id="heroImg" class="hero-bg" src="">
    
    <div class="hero-content">
        <div class="poster-card">
            <img id="posterImg" src="">
        </div>
        <div class="meta-info">
            <div id="badgeType" class="type-badge"></div>
            <h2 id="title">Memuat...</h2>
            <p id="meta"></p>
        </div>
    </div>
</div>

<div class="container">
    <div id="genres" class="genre-list"></div>
    
    <div class="synopsis-box">
        <h4 class="synopsis-title">Sinopsis</h4>
        <p id="synopsis" class="synopsis-text">...</p>
    </div>

    <div class="section-header">
        <i data-lucide="layers" size="18" color="var(--warning)"></i>
        <span>Daftar Episode</span>
    </div>
    
    <div id="epsGrid" class="eps-grid">
        <span class="loading-text">Mengambil data episode...</span>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i data-lucide="home" size="24"></i></a>
    <a href="anime.html" class="nav-item"><i data-lucide="tv" size="24"></i></a>
    <a href="schedule.html" class="nav-item"><i data-lucide="calendar" size="24"></i></a>
    <a href="donghua.html" class="nav-item"><i data-lucide="zap" size="24"></i></a>
</nav>

<script>
    const API_DONGHUA = "https://anichin-seven.vercel.app/api";
    const API_ANIME = "https://www.sankavollerei.com/anime/samehadaku";

    // --- PROXY HELPERS (Wajib buat Anime) ---
    async function smartFetch(url) {
        // Coba direct dulu (siapa tau bisa)
        try {
            const res = await fetch(url);
            if(res.ok) return await res.json();
        } catch(e) {}

        // List proxy cadangan
        const proxies = [
            (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`,
            (u) => `https://api.allorigins.win/raw?url=${encodeURIComponent(u)}`
        ];

        for (const proxy of proxies) {
            try {
                const res = await fetch(proxy(url));
                if(res.ok) return await res.json();
            } catch(e) {}
        }
        throw new Error("Gagal mengambil data dari server.");
    }

    // --- MAIN LOGIC ---
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        loadSeriesData();
    });

    async function loadSeriesData() {
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');      
        const source = urlParams.get('source');  

        if(!slug) {
            alert("Series tidak valid");
            return history.back();
        }

        try {
            let data = {};

            if (source === 'anime') {
                // --- ANIME LOGIC (FIXED) ---
                const json = await smartFetch(`${API_ANIME}/anime/${slug}`);
                const d = json.data;
                
                if(!d) throw new Error("Data Anime Kosong");

                // FIX 1: Judul
                // API One Piece mengembalikan title: "" (kosong).
                // Kita prioritas ambil English atau Japanese.
                const realTitle = d.english || d.japanese || d.title || "Unknown Title";

                // FIX 2: Score/Rating
                // API One Piece mengembalikan score dalam bentuk object { value: "8.73", users: ... }
                let rating = "-";
                if (d.score && typeof d.score === 'object') {
                    rating = d.score.value;
                } else if (d.score) {
                    rating = d.score;
                }

                data = {
                    title: realTitle,
                    poster: d.poster,
                    status: d.status,
                    type: "Anime",
                    studio: d.studios || "Unknown",
                    rating: rating,
                    synopsis: d.synopsis && d.synopsis.paragraphs ? d.synopsis.paragraphs.join("\n\n") : "Sinopsis tidak tersedia.",
                    genres: d.genreList ? d.genreList.map(g => g.title) : [],
                    
                    // FIX 3: Episode List
                    // API One Piece mengembalikan title episode berupa ANGKA (1155), bukan String.
                    // .replace() akan error jika dijalankan pada angka. Kita convert ke String dulu.
                    episodes: d.episodeList ? d.episodeList.map(ep => ({
                        num: String(ep.title).replace(/Episode\s+/i, ''), 
                        param: ep.episodeId 
                    })) : []
                };

            } else {
                // --- DONGHUA LOGIC (ANICHIN) ---
                const d = await smartFetch(`${API_DONGHUA}/series?url=${slug}`);

                data = {
                    title: d.title,
                    poster: d.poster,
                    status: d.info.status,
                    type: "Donghua",
                    rating: d.info.rating || "-",
                    studio: d.info.studio || "-",
                    synopsis: d.short_description || d.synopsis || "Sinopsis tidak tersedia.",
                    genres: d.genres ? d.genres.map(g => g.name) : [],
                    episodes: d.episodes_list ? d.episodes_list.map(ep => ({
                        num: ep.episode.match(/Episode\s+(\d+)/i)?.[1] || ep.episode,
                        param: ep.anichinUrl
                    })) : []
                };
            }

            renderUI(data, source);

        } catch (e) {
            console.error(e);
            alert("Gagal memuat data: " + e.message);
            document.querySelector('.container').innerHTML = '<p style="color:red; text-align:center;">Gagal Memuat Data</p>';
        }
    }

    function renderUI(data, source) {
        // Set Images
        document.getElementById('heroImg').src = data.poster;
        document.getElementById('posterImg').src = data.poster;
        
        // Text Info
        document.getElementById('title').innerText = data.title;
        document.getElementById('synopsis').innerText = data.synopsis;

        // Badge Type Styling
        const badge = document.getElementById('badgeType');
        badge.innerText = data.type;
        // Anime = Orange (Warning), Donghua = Blue (Primary)
        badge.style.background = source === 'anime' ? 'var(--warning)' : 'var(--primary)';
        badge.style.color = source === 'anime' ? '#000' : '#fff';

        // Meta Info
        document.getElementById('meta').innerHTML = `
            <span>${data.status}</span> • <span>${data.studio}</span> • <span style="color:#fbbf24">★ ${data.rating}</span>
        `;

        // Genres
        const gBox = document.getElementById('genres');
        gBox.innerHTML = data.genres.map(g => `<span class="genre-pill">${g}</span>`).join('');

        // Episode Grid
        const epBox = document.getElementById('epsGrid');
        if(data.episodes.length > 0) {
            // Sort episodes: Newest first (Optional logic, usually default is fine)
            // data.episodes.reverse(); 

            epBox.innerHTML = data.episodes.map(ep => {
                const paramKey = source === 'anime' ? 'id' : 'url';
                const link = `stream.html?${paramKey}=${encodeURIComponent(ep.param)}&source=${source}`;
                return `<div class="eps-btn" onclick="location.href='${link}'">${ep.num}</div>`;
            }).join('');
        } else {
            epBox.innerHTML = '<p style="color:gray; font-size:0.9rem; grid-column:1/-1;">Belum ada episode.</p>';
        }
    }
</script>
</body>
</html>
