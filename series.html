<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Detail</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CSS Khusus Halaman Series (Override/Addon) */
        
        /* Hero Section yang Immersive */
        .hero-wrapper {
            position: relative; height: 380px; width: 100%;
            margin-bottom: -60px; /* Overlap dengan konten bawah */
        }
        
        .hero-bg {
            width: 100%; height: 100%; object-fit: cover;
            mask-image: linear-gradient(to bottom, black 30%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 30%, transparent 100%);
            opacity: 0.5; filter: blur(2px);
        }

        .hero-content {
            position: absolute; bottom: 80px; left: 0; width: 100%;
            padding: 20px;
            display: flex; align-items: flex-end; gap: 20px;
            z-index: 2;
        }

        .poster-card {
            width: 110px; flex-shrink: 0; aspect-ratio: 2/3;
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 2px solid rgba(255,255,255,0.1);
        }
        .poster-card img { width: 100%; height: 100%; object-fit: cover; }

        .meta-info { flex: 1; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        .series-title {
            font-size: 1.4rem; font-weight: 800; line-height: 1.2;
            margin-bottom: 8px; color: #fff;
        }

        .meta-tags {
            display: flex; flex-wrap: wrap; gap: 8px; align-items: center;
            font-size: 0.75rem; color: #cbd5e1; font-weight: 500;
        }

        /* Genre Chips */
        .genre-scroll {
            display: flex; gap: 8px; overflow-x: auto; 
            padding-bottom: 5px; scrollbar-width: none;
            margin-bottom: 20px;
        }
        .genre-scroll::-webkit-scrollbar { display: none; }
        
        .chip {
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            padding: 6px 14px; border-radius: 20px; white-space: nowrap;
            font-size: 0.75rem; color: var(--text-muted);
        }

        /* Synopsis Box */
        .synopsis-box {
            background: rgba(255,255,255,0.03); 
            padding: 20px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 30px;
        }
        .synopsis-text {
            font-size: 0.9rem; line-height: 1.6; color: #cbd5e1;
            text-align: justify;
        }

        /* Episode Grid Grid */
        .eps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 10px;
        }

        .eps-btn {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 12px 0;
            border-radius: 10px; font-weight: 600; font-size: 0.9rem;
            text-align: center; cursor: pointer; transition: 0.2s;
        }
        .eps-btn:active { background: var(--primary); border-color: var(--primary); transform: scale(0.95); }

        /* Loading */
        .loading-overlay {
            position: fixed; inset: 0; background: var(--bg-main); z-index: 999;
            display: flex; justify-content: center; align-items: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div id="loadingScreen" class="loading-overlay">
    <div class="spinner"></div>
</div>

<header style="background: transparent; position: absolute; border: none; width: 100%;">
    <div onclick="history.back()" style="background:rgba(0,0,0,0.4); backdrop-filter:blur(5px); padding:10px; border-radius:50%; cursor:pointer; display:flex;">
        <i data-lucide="arrow-left" color="white" size="24"></i>
    </div>
</header>

<div class="hero-wrapper">
    <img id="heroImg" class="hero-bg" src="">
    <div class="hero-content">
        <div class="poster-card">
            <img id="posterImg" src="">
        </div>
        <div class="meta-info">
            <div id="badgeType" class="badge" style="display:inline-block; margin-bottom:8px; text-transform:uppercase; background:var(--primary);">...</div>
            <h1 id="title" class="series-title">Loading...</h1>
            <div class="meta-tags" id="meta">
                </div>
        </div>
    </div>
</div>

<div class="container" style="position:relative; z-index:5;">
    
    <div id="genres" class="genre-scroll"></div>

    <div class="synopsis-box">
        <h4 style="margin-bottom:10px; font-size:0.75rem; color:var(--text-muted); text-transform:uppercase; letter-spacing:1px;">Sinopsis</h4>
        <p id="synopsis" class="synopsis-text">...</p>
    </div>

    <div class="section-title">
        <span>Daftar Episode</span>
        <i data-lucide="layers" size="18" color="var(--primary)"></i>
    </div>
    
    <div id="epsGrid" class="eps-grid">
        </div>

</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i data-lucide="home" size="22"></i></a>
    <a href="anime.html" class="nav-item"><i data-lucide="tv" size="22"></i></a>
    <a href="schedule.html" class="nav-item"><i data-lucide="calendar" size="22"></i></a>
    <a href="donghua.html" class="nav-item"><i data-lucide="zap" size="22"></i></a>
</nav>

<script>
    const API_DONGHUA = "https://anichin-seven.vercel.app/api";
    const API_ANIME = "https://www.sankavollerei.com/anime/samehadaku";

    // --- PROXY HELPERS ---
    async function smartFetch(url) {
        const proxies = [
            (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`,
            (u) => `https://api.allorigins.win/raw?url=${encodeURIComponent(u)}`
        ];
        
        try { // Direct first
            const res = await fetch(url);
            if(res.ok) return await res.json();
        } catch(e) {}

        for (const proxy of proxies) {
            try {
                const res = await fetch(proxy(url));
                if(res.ok) return await res.json();
            } catch(e) {}
        }
        throw new Error("Gagal mengambil data");
    }

    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        loadSeriesData();
    });

    async function loadSeriesData() {
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');
        const source = urlParams.get('source'); // 'anime' or 'donghua'

        if(!slug) {
            alert("Series tidak valid");
            return history.back();
        }

        try {
            let data = {};

            if (source === 'anime') {
                // --- ANIME LOGIC ---
                const json = await smartFetch(`${API_ANIME}/anime/${slug}`);
                const d = json.data;
                if(!d) throw new Error("Data Anime Kosong");

                data = {
                    title: d.title || d.japanese || "Unknown",
                    poster: d.poster,
                    status: d.status,
                    type: "ANIME",
                    rating: d.score,
                    studio: d.studios || "-",
                    synopsis: d.synopsis && d.synopsis.paragraphs ? d.synopsis.paragraphs.join("\n\n") : "Sinopsis tidak tersedia.",
                    genres: d.genreList ? d.genreList.map(g => g.title) : [],
                    episodes: d.episodeList ? d.episodeList.map(ep => ({
                        num: ep.title.replace(/Episode\s+/i, ''),
                        param: ep.episodeId 
                    })) : []
                };

            } else {
                // --- DONGHUA LOGIC ---
                const d = await smartFetch(`${API_DONGHUA}/series?url=${slug}`);
                
                data = {
                    title: d.title,
                    poster: d.poster,
                    status: d.info.status,
                    type: "DONGHUA",
                    rating: d.info.rating || "-",
                    studio: d.info.studio || "-",
                    synopsis: d.short_description || d.synopsis || "Sinopsis tidak tersedia.",
                    genres: d.genres ? d.genres.map(g => g.name) : [],
                    episodes: d.episodes_list ? d.episodes_list.map(ep => ({
                        num: ep.episode.match(/Episode\s+(\d+)/i)?.[1] || ep.episode,
                        param: ep.anichinUrl
                    })) : []
                };
            }

            renderUI(data, source);
            document.getElementById('loadingScreen').style.display = 'none';

        } catch (e) {
            console.error(e);
            alert("Terjadi kesalahan jaringan.");
            document.getElementById('loadingScreen').innerHTML = '<p style="color:red">Gagal Memuat</p>';
        }
    }

    function renderUI(data, source) {
        document.getElementById('heroImg').src = data.poster;
        document.getElementById('posterImg').src = data.poster;
        document.getElementById('title').innerText = data.title;
        document.getElementById('synopsis').innerText = data.synopsis;

        // Badge Type
        const badge = document.getElementById('badgeType');
        badge.innerText = data.type;
        // Ubah warna badge berdasarkan source
        badge.style.background = source === 'anime' ? 'var(--secondary)' : 'var(--primary)';

        // Meta Info
        document.getElementById('meta').innerHTML = `
            <span>${data.status}</span> • <span>${data.studio}</span> • <span>★ ${data.rating}</span>
        `;

        // Genres Chips
        const gBox = document.getElementById('genres');
        gBox.innerHTML = data.genres.map(g => `<span class="chip">${g}</span>`).join('');

        // Episode Grid
        const epBox = document.getElementById('epsGrid');
        if(data.episodes.length > 0) {
            epBox.innerHTML = data.episodes.map(ep => {
                const paramKey = source === 'anime' ? 'id' : 'url';
                const link = `stream.html?${paramKey}=${encodeURIComponent(ep.param)}&source=${source}`;
                return `<div class="eps-btn" onclick="location.href='${link}'">${ep.num}</div>`;
            }).join('');
        } else {
            epBox.innerHTML = '<p style="color:gray; font-size:0.9rem; grid-column:1/-1;">Belum ada episode.</p>';
        }
    }
</script>
</body>
</html>
