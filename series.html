<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-main: #0f172a;      /* Dark Blue Slate */
            --bg-card: #1e293b;      /* Lighter Slate */
            --bg-element: #334155;   /* Element BG */
            --primary: #3b82f6;      /* Blue (Donghua) */
            --warning: #f59e0b;      /* Orange (Anime) */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            padding-bottom: 90px; /* Space for bottom nav */
        }

        /* --- HERO SECTION --- */
        .hero-container {
            position: relative;
            height: 380px;
            width: 100%;
        }

        .hero-bg {
            width: 100%; height: 100%;
            object-fit: cover;
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }

        .header-nav {
            position: absolute; top: 0; left: 0; right: 0;
            padding: 15px 20px; z-index: 10;
        }

        .back-btn {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .back-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }

        .hero-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 20px;
            display: flex; align-items: flex-end; gap: 20px;
            background: linear-gradient(to top, var(--bg-main) 10%, transparent);
        }

        .poster-card {
            width: 110px; flex-shrink: 0;
            aspect-ratio: 2/3;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.15);
            overflow: hidden;
            background: var(--bg-card);
        }

        .poster-card img { width: 100%; height: 100%; object-fit: cover; }

        .meta-info { flex: 1; padding-bottom: 5px; }

        .type-badge {
            display: inline-block;
            font-size: 0.7rem; font-weight: 800;
            padding: 4px 10px; border-radius: 6px;
            margin-bottom: 8px; text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        h2#title {
            margin: 0; font-size: 1.3rem; line-height: 1.2; font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        p#meta {
            font-size: 0.8rem; color: var(--text-muted); font-weight: 500;
            margin-top: 8px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
        }

        /* --- CONTENT CONTAINER --- */
        .container { padding: 0 20px; }

        /* Genres */
        .genre-list {
            display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 25px;
        }
        .genre-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 6px 14px; border-radius: 20px;
            font-size: 0.75rem; color: var(--text-muted);
            font-weight: 500;
        }

        /* Synopsis */
        .synopsis-box {
            background: var(--bg-card);
            padding: 20px; border-radius: var(--radius);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .synopsis-title {
            margin: 0 0 10px 0; color: var(--text-muted);
            text-transform: uppercase; font-size: 0.75rem; font-weight: 700; letter-spacing: 1px;
        }
        .synopsis-text {
            font-size: 0.9rem; color: #cbd5e1;
            line-height: 1.6; margin: 0; text-align: justify;
        }

        /* Episode Grid */
        .section-header {
            font-size: 1.1rem; font-weight: 700; color: white;
            margin-bottom: 15px; display: flex; align-items: center; gap: 8px;
        }

        .eps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 10px;
        }

        .eps-btn {
            background: var(--bg-element);
            border: 1px solid rgba(255,255,255,0.05);
            color: var(--text-main);
            padding: 12px 5px;
            border-radius: 10px;
            font-weight: 600; font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex; align-items: center; justify-content: center;
        }
        .eps-btn:hover { background: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.2); }
        .eps-btn:active { transform: scale(0.95); background: var(--primary); color: white; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around;
            padding: 12px 0; z-index: 100;
        }
        .nav-item {
            color: var(--text-muted); text-decoration: none;
            display: flex; flex-direction: column; align-items: center;
            font-size: 0.7rem; gap: 4px; transition: color 0.2s;
        }
        .nav-item:active, .nav-item:hover { color: white; }
        
        /* Loading Placeholder */
        .loading-text { color: var(--text-muted); font-style: italic; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="hero-container">
    <div class="header-nav">
        <div class="back-btn" onclick="history.back()">
            <i data-lucide="arrow-left" color="white" size="24"></i>
        </div>
    </div>

    <img id="heroImg" class="hero-bg" src="">
    
    <div class="hero-content">
        <div class="poster-card">
            <img id="posterImg" src="">
        </div>
        <div class="meta-info">
            <div id="badgeType" class="type-badge"></div>
            <h2 id="title">Memuat...</h2>
            <p id="meta"></p>
        </div>
    </div>
</div>

<div class="container">
    <div id="genres" class="genre-list"></div>
    
    <div class="synopsis-box">
        <h4 class="synopsis-title">Sinopsis</h4>
        <p id="synopsis" class="synopsis-text">...</p>
    </div>

    <div class="section-header">
        <i data-lucide="layers" size="18"></i> Episode
    </div>
    
    <div id="epsGrid" class="eps-grid">
        <span class="loading-text">Mengambil data episode...</span>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i data-lucide="home" size="22"></i></a>
    <a href="anime.html" class="nav-item"><i data-lucide="tv" size="22"></i></a>
    <a href="schedule.html" class="nav-item"><i data-lucide="calendar" size="22"></i></a>
    <a href="donghua.html" class="nav-item"><i data-lucide="zap" size="22"></i></a>
</nav>

<script>
    const API_DONGHUA = "https://anichin-seven.vercel.app/api";
    const API_ANIME = "https://www.sankavollerei.com/anime/samehadaku"; // Base API Anime

    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');      
    const source = urlParams.get('source');  

    async function loadSeries() {
        if(!slug) return alert("Slug Series tidak ditemukan");
        
        try {
            let data = {};
            
            // --- LOGIKA PERCABANGAN API ---
            if (source === 'anime') {
                // Fetch API Anime (Samehadaku)
                const res = await fetch(`${API_ANIME}/anime/${slug}`);
                const json = await res.json();
                const d = json.data;

                data = {
                    title: d.japanese || d.english || "Unknown Title",
                    poster: d.poster,
                    status: d.status,
                    type: "Anime",
                    studio: d.studios,
                    synopsis: d.synopsis ? d.synopsis.paragraphs.join("\n\n") : "Sinopsis tidak tersedia.",
                    genres: d.genreList.map(g => ({ name: g.title })),
                    episodes: d.episodeList.map(ep => ({
                        num: ep.title.replace(/Episode\s+/i, ''), // Clean title
                        urlParam: ep.episodeId 
                    }))
                };

            } else {
                // Fetch API Donghua (Anichin)
                const res = await fetch(`${API_DONGHUA}/series?url=${slug}`);
                const d = await res.json();

                data = {
                    title: d.title,
                    poster: d.poster,
                    status: d.info.status,
                    type: "Donghua",
                    studio: d.info.studio,
                    synopsis: d.short_description || d.synopsis,
                    genres: d.genres,
                    episodes: d.episodes_list.map(ep => ({
                        num: ep.episode.match(/Episode\s+(\d+)/i)?.[1] || ep.episode,
                        urlParam: ep.anichinUrl 
                    }))
                };
            }

            // --- RENDER KE HTML ---
            document.getElementById('title').innerText = data.title;
            
            // Set Images with fallback
            const hero = document.getElementById('heroImg');
            const poster = document.getElementById('posterImg');
            hero.src = data.poster;
            poster.src = data.poster;

            document.getElementById('synopsis').innerText = data.synopsis;
            
            // Badge Type Styling
            const badge = document.getElementById('badgeType');
            badge.innerText = data.type;
            badge.style.background = data.type === 'Anime' ? 'var(--warning)' : 'var(--primary)';
            badge.style.color = data.type === 'Anime' ? '#000' : '#fff';

            // Meta Info
            document.getElementById('meta').innerHTML = `
                <span>${data.status}</span> â€¢ <span>${data.studio || 'Unknown'}</span>
            `;

            // Genres
            document.getElementById('genres').innerHTML = data.genres.map(g => 
                `<span class="genre-pill">${g.name}</span>`
            ).join('');

            // Episode Grid
            const epsContainer = document.getElementById('epsGrid');
            if(data.episodes && data.episodes.length > 0) {
                epsContainer.innerHTML = data.episodes.map(ep => {
                    let link = "";
                    if(source === 'anime') {
                        link = `stream.html?id=${ep.urlParam}&source=anime`;
                    } else {
                        link = `stream.html?url=${ep.urlParam}&source=donghua`;
                    }

                    return `<div class="eps-btn" onclick="window.location.href='${link}'">${ep.num}</div>`;
                }).join('');
            } else {
                epsContainer.innerHTML = "<p class='loading-text'>Belum ada episode.</p>";
            }

            lucide.createIcons();

        } catch(e) { 
            console.error(e);
            alert("Gagal memuat data series.");
        }
    }
    loadSeries();
</script>
</body>
</html>
