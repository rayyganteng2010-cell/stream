<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton - RayStream</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CSS Khusus Server Grid yang Rapi */
        .server-quality-group { margin-bottom: 10px; }
        .quality-label { 
            font-size: 0.75rem; color: var(--primary); font-weight: 700; margin-bottom: 5px; 
            text-transform: uppercase;
        }
        .server-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .btn-server {
            padding: 6px 12px; background: #222; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px; color: #ccc; font-size: 0.75rem; cursor: pointer;
            transition: 0.2s;
        }
        .btn-server:hover { background: #333; }
        .btn-server.active { background: var(--primary); color: white; border-color: var(--primary); }
    </style>
</head>
<body>

<div id="toast-container" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 3000; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 400px;"></div>

<header>
    <div onclick="history.back()" style="cursor:pointer; display:flex; align-items:center; gap:8px;">
        <i data-lucide="arrow-left" style="color:var(--text-main); width:22px;"></i>
        <span style="font-weight:600;">Kembali</span>
    </div>
    <div class="logo">STREAM</div>
    <div style="width:24px;"></div>
</header>

<div class="container" style="padding-top: 0; max-width: 900px;">
    
    <div class="video-box">
        <div class="video-wrapper">
            <iframe id="iframePlayer" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>

    <div class="panel" style="padding-bottom: 10px;">
        <h1 id="epTitle" class="ep-title">Memuat Video...</h1>
        <div class="ep-meta">
            <span id="badgeSrc" class="badge" style="background:var(--primary);">SOURCE</span>
            <span class="badge">HD</span>
            <span id="dateInfo">Updated Today</span>
        </div>
    </div>

    <div style="display:flex; gap:10px; margin-bottom: 20px;">
        <button id="btnPrev" class="btn" style="flex:1; display:none;">&laquo; Prev</button>
        <button class="btn" style="flex:1; background:#333;" onclick="goToSeries()">Info Series</button>
        <button id="btnNext" class="btn btn-primary" style="flex:1; display:none;">Next &raquo;</button>
    </div>

    <div class="panel">
        <div style="display:flex; align-items:center; gap:8px; margin-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:10px;">
            <i data-lucide="server" style="width:18px; color:var(--secondary);"></i> 
            <span style="font-weight:600;">Ganti Server</span>
        </div>
        <div id="serverListContainer">
            <p style="font-size:0.8rem; color:#666;">Memuat server...</p>
        </div>
    </div>

    <div class="panel">
        <div onclick="toggleDl()" style="display:flex; justify-content:space-between; align-items:center; cursor:pointer;">
            <div style="display:flex; align-items:center; gap:8px;">
                <i data-lucide="download-cloud" style="width:18px; color:var(--secondary);"></i>
                <span style="font-weight:600;">Download</span>
            </div>
            <i data-lucide="chevron-down" id="dlIcon"></i>
        </div>
        <div id="dlContainer" style="display:none; margin-top:15px; border-top:1px solid rgba(255,255,255,0.05); padding-top:15px;">
            </div>
    </div>

</div>

<script>
    // --- API CONFIG ---
    const API_DONGHUA = "https://anichin-seven.vercel.app/api";
    // Gunakan proxy donghua-qnha untuk akses Samehadaku
    const API_ANIME = "https://donghua-qnha.vercel.app/anime/samehadaku"; 

    // --- URL PARAMS ---
    const urlParams = new URLSearchParams(window.location.search);
    const donghuaUrl = urlParams.get('url');      
    const animeId = urlParams.get('id');          
    let source = urlParams.get('source'); 

    // Smart Fallback
    if (!source) {
        if (animeId) source = 'anime';
        else if (donghuaUrl) source = 'donghua';
    }

    // ID Cleaner (Penting!)
    function cleanId(str) {
        if(!str) return "";
        return str.replace(/\/$/, '').split('/').pop();
    }

    // --- MAIN LOAD FUNCTION ---
    async function loadStream() {
        try {
            // UI Badge Update
            const badge = document.getElementById('badgeSrc');
            badge.innerText = source === 'anime' ? "ANIME" : "DONGHUA";
            badge.style.background = source === 'anime' ? "linear-gradient(135deg, #f59e0b, #d97706)" : "linear-gradient(135deg, #3b82f6, #2563eb)";

            let data = {};

            // ============================================================
            // SCENARIO 1: ANIME (SAMEHADAKU) - STRUKTUR BARU
            // ============================================================
            if (source === 'anime' && animeId) {
                const cleanAnimeId = cleanId(animeId);
                console.log("Fetching Anime:", cleanAnimeId);

                const res = await fetch(`${API_ANIME}/episode/${cleanAnimeId}`);
                if (!res.ok) throw new Error("Gagal mengambil data Anime");
                
                const json = await res.json();
                if(!json.data) throw new Error("Episode tidak ditemukan");
                
                const d = json.data;

                // Mapping Data Anime (Sesuai JSON Samehadaku)
                data = {
                    title: d.title,
                    stream: d.defaultStreamingUrl, // Link stream utama (Blogger)
                    // Server list ada di d.server.qualities
                    // Kita oper object utuh biar dirender khusus
                    rawServerData: d.server?.qualities || [],
                    // Download
                    downloads: d.downloadUrl?.formats || [],
                    // Navigasi
                    prev: d.hasPrevEpisode ? `stream.html?id=${cleanId(d.prevEpisode.episodeId)}&source=anime` : null,
                    next: d.hasNextEpisode ? `stream.html?id=${cleanId(d.nextEpisode?.episodeId || "")}&source=anime` : null
                };

                // Render Server Khusus Anime
                renderAnimeServers(data.rawServerData);
                // Render Download Anime
                renderAnimeDownloads(data.downloads);

            // ============================================================
            // SCENARIO 2: DONGHUA (ANICHIN)
            // ============================================================
            } else if (donghuaUrl) {
                const res = await fetch(`${API_DONGHUA}/detail?url=${donghuaUrl}`);
                const json = await res.json();

                if(!json.streaming) throw new Error("Data stream Donghua kosong");

                data = {
                    title: json.episode,
                    stream: json.streaming.main_url.url,
                    // Server donghua lebih simple (array flat)
                    rawServerData: json.streaming.servers,
                    downloads: json.download_url,
                    prev: json.navigation.previous_episode ? `stream.html?url=${json.navigation.previous_episode.anichinUrl}&source=donghua` : null,
                    next: json.navigation.next_episode ? `stream.html?url=${json.navigation.next_episode.anichinUrl}&source=donghua` : null
                };

                // Render Server Donghua
                renderDonghuaServers(data.rawServerData);
                // Render Download Donghua
                renderDonghuaDownloads(data.downloads);
            }

            // --- RENDER UMUM ---
            document.getElementById('epTitle').innerText = data.title;
            
            // Set Player
            if(data.stream) {
                document.getElementById('iframePlayer').src = data.stream;
            } else {
                showToast("Stream utama tidak tersedia.", "error");
            }

            // Set Nav Buttons
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');
            
            if(data.prev) { 
                btnPrev.style.display='block'; 
                btnPrev.onclick = () => window.location.href = data.prev; 
            }
            if(data.next) { 
                btnNext.style.display='block'; 
                btnNext.onclick = () => window.location.href = data.next; 
            }

            // Save History
            const historyKey = source === 'anime' ? cleanId(animeId) : donghuaUrl;
            saveHistory(data.title, historyKey, source);

            lucide.createIcons();

        } catch (e) {
            console.error(e);
            document.getElementById('epTitle').innerText = "Gagal: " + e.message;
            document.getElementById('serverListContainer').innerHTML = `<p style="color:#ef4444;">${e.message}</p>`;
        }
    }

    // --- RENDER SERVER ANIME (SAMEHADAKU) ---
    // Struktur: qualities -> [{title: "360p", serverList: [...]}, ...]
    function renderAnimeServers(qualities) {
        const container = document.getElementById('serverListContainer');
        
        if (!qualities || qualities.length === 0) {
            container.innerHTML = "<p>Tidak ada server alternatif.</p>";
            return;
        }

        let html = "";
        qualities.forEach(q => {
            // q.title = "360p", "480p", etc.
            // q.serverList = [{title: "Blogspot", href: "..."}, ...]
            
            if (q.serverList && q.serverList.length > 0) {
                html += `<div class="server-quality-group">`;
                html += `<div class="quality-label">${q.title}</div>`;
                html += `<div class="server-grid">`;
                
                q.serverList.forEach(srv => {
                    // Masalah: href server Samehadaku biasanya internal (/samehadaku/server/ID)
                    // Kita perlu ubah ini jadi fetch link asli via proxy donghua-qnha
                    // href dari API: "/samehadaku/server/9CEDC-6-xhmyrq"
                    // Kita harus ubah jadi fetch ke API proxy kita untuk dapat link aslinya
                    
                    // KARENA API SERVER BUTUH FETCH LAGI (YANG BIKIN LAMBAT),
                    // Kita bisa simpan ID servernya di data attribute dan fetch on click.
                    const serverId = srv.serverId; // Misal "9CEDC-6-xhmyrq"
                    
                    html += `<button class="btn-server" onclick="fetchAndPlayAnimeServer('${serverId}', this)">
                        ${srv.title}
                    </button>`;
                });
                
                html += `</div></div>`;
            }
        });
        container.innerHTML = html;
    }

    // Fungsi Fetch Server Asli Anime (On Click)
    async function fetchAndPlayAnimeServer(serverId, btn) {
        // Efek loading di tombol
        const originalText = btn.innerText;
        btn.innerText = "Loading...";
        
        try {
            // Endpoint untuk get real video url dari server ID
            // https://donghua-qnha.vercel.app/anime/samehadaku/server/{serverId}
            const res = await fetch(`${API_ANIME}/server/${serverId}`);
            const json = await res.json();
            
            if (json.data && json.data.url) {
                document.getElementById('iframePlayer').src = json.data.url;
                
                // Update UI Active
                document.querySelectorAll('.btn-server').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                showToast("Server diganti!", "success");
            } else {
                showToast("Gagal mengambil link server.", "error");
            }
        } catch(e) {
            console.error(e);
            showToast("Server Error.", "error");
        } finally {
            btn.innerText = originalText;
        }
    }

    // --- RENDER SERVER DONGHUA (ANICHIN) ---
    // Struktur: Array simple [{name, url}, ...]
    function renderDonghuaServers(servers) {
        const container = document.getElementById('serverListContainer');
        if (!servers || servers.length === 0) {
            container.innerHTML = "<p>Server default only.</p>";
            return;
        }
        
        let html = `<div class="server-grid">`;
        servers.forEach((s, i) => {
            html += `<button class="btn-server" onclick="changePlayer('${s.url}', this)">${s.name}</button>`;
        });
        html += `</div>`;
        container.innerHTML = html;
    }

    // --- RENDER DOWNLOADS ---
    function renderAnimeDownloads(list) {
        if(!list || list.length === 0) return;
        let html = "";
        list.forEach(g => {
            html += `<div style="margin-bottom:10px;"><div style="color:var(--primary); font-weight:700; font-size:0.8rem;">${g.title}</div>`;
            if(g.qualities) {
                g.qualities.forEach(q => {
                    html += `<div style="display:flex; gap:5px; margin-top:5px; flex-wrap:wrap;"><span style="font-size:0.7rem; width:40px;">${q.title}</span>`;
                    q.urls.forEach(u => {
                        html += `<a href="${u.url}" target="_blank" class="btn" style="padding:4px 8px; font-size:0.7rem;">${u.title}</a>`;
                    });
                    html += `</div>`;
                });
            }
            html += `</div>`;
        });
        document.getElementById('dlContainer').innerHTML = html;
    }

    function renderDonghuaDownloads(list) {
        if(!list) return;
        let html = "";
        for (const [k, v] of Object.entries(list)) {
            html += `<div style="margin-bottom:10px;"><div style="color:var(--primary); font-weight:700; font-size:0.8rem;">${k.replace('download_url_','').toUpperCase()}</div><div style="display:flex; gap:5px; flex-wrap:wrap;">`;
            for (const [p, u] of Object.entries(v)) {
                html += `<a href="${u}" target="_blank" class="btn" style="padding:4px 8px; font-size:0.7rem;">${p}</a>`;
            }
            html += `</div></div>`;
        }
        document.getElementById('dlContainer').innerHTML = html;
    }

    // --- UTILS ---
    function changePlayer(url, btn) {
        document.getElementById('iframePlayer').src = url;
        document.querySelectorAll('.btn-server').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        showToast("Server diganti", "success");
    }

    function goToSeries() {
        let slug = source === 'anime' ? cleanId(animeId).replace(/-episode-\d+.*$/i, '') : cleanId(donghuaUrl).replace(/-episode-\d+.*$/i, '');
        window.location.href = `series.html?slug=${slug}&source=${source}`;
    }

    function toggleDl() {
        const el = document.getElementById('dlContainer');
        const icon = document.getElementById('dlIcon');
        const isHidden = el.style.display === 'none';
        el.style.display = isHidden ? 'block' : 'none';
        icon.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    function showToast(msg, type) {
        const t = document.createElement('div');
        t.style.cssText = `background:#222; color:#fff; padding:10px 15px; border-radius:8px; border-left:4px solid ${type==='error'?'#ef4444':'#22c55e'}; font-size:0.9rem; box-shadow:0 5px 15px rgba(0,0,0,0.5);`;
        t.innerText = msg;
        document.getElementById('toast-container').appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    function saveHistory(title, key, src) {
        let hist = JSON.parse(localStorage.getItem('my_history')) || [];
        hist = hist.filter(h => h.url !== key);
        let poster = "https://via.placeholder.com/150"; 
        
        hist.unshift({ title, url: key, source: src, poster: poster, date: new Date().toLocaleDateString() });
        localStorage.setItem('my_history', JSON.stringify(hist));
    }

    // Start
    loadStream();
    lucide.createIcons();
</script>
</body>
</html>
