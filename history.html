<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat - RayStream</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header>
    <div class="logo">HISTORY</div>
    <div onclick="clearHistory()" style="color: #ef4444; font-size: 0.85rem; font-weight: 600; cursor: pointer;">
        <i data-lucide="trash-2" style="width: 18px; vertical-align: middle;"></i> Clear
    </div>
</header>

<div class="container">
    <div id="historyList" class="history-list">
        </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i data-lucide="home"></i></a>
    <a href="schedule.html" class="nav-item"><i data-lucide="calendar"></i></a>
    <a href="history.html" class="nav-item active"><i data-lucide="history"></i></a>
</nav>

<script>
    // Load Icons
    lucide.createIcons();

    function loadHistory() {
        // Ambil data dari LocalStorage
        const raw = localStorage.getItem('my_history');
        const list = raw ? JSON.parse(raw) : [];
        const container = document.getElementById('historyList');

        if (list.length === 0) {
            container.innerHTML = `
                <div style="text-align:center; padding: 50px 0; color: #555;">
                    <i data-lucide="ghost" style="width: 40px; height: 40px; margin-bottom: 10px;"></i>
                    <p>Belum ada riwayat tontonan.</p>
                </div>
            `;
            lucide.createIcons();
            return;
        }

        container.innerHTML = list.map(item => {
            // GENERATE LINK YANG BENAR
            // Pastikan item.url adalah ID bersih, bukan URL lengkap
            let link = "";
            let badgeColor = "";
            
            if (item.source === 'anime') {
                link = `stream.html?id=${item.url}&source=anime`;
                badgeColor = "color: #fbbf24;"; // Kuning
            } else {
                link = `stream.html?url=${item.url}&source=donghua`;
                badgeColor = "color: #6366f1;"; // Biru
            }

            return `
            <div class="history-item" onclick="window.location.href='${link}'">
                <img src="${item.poster || 'https://via.placeholder.com/100x150'}" class="history-img" loading="lazy">
                <div class="history-info">
                    <div class="history-title">${item.title}</div>
                    <div class="history-sub">
                        <span style="${badgeColor} font-weight:700;">${item.source ? item.source.toUpperCase() : 'VIDEO'}</span>
                        <span>â€¢</span>
                        <span>${item.episode || 'Ep ?'}</span>
                    </div>
                    <div style="font-size:0.7rem; color:#555; margin-top:4px;">${item.date}</div>
                </div>
                <i data-lucide="play-circle" style="color:#fff; opacity:0.5;"></i>
            </div>
            `;
        }).join('');
        
        lucide.createIcons();
    }

    function clearHistory() {
        if(confirm("Hapus semua riwayat?")) {
            localStorage.removeItem('my_history');
            loadHistory();
        }
    }

    // Jalankan saat load
    loadHistory();
</script>
</body>
</html>
