    <style>
        /* CSS Tambahan untuk Badge Tipe (Anime/Donghua) */
        .type-badge {
            position: absolute; top: 8px; left: 8px;
            padding: 3px 8px; border-radius: 6px;
            font-size: 0.65rem; font-weight: 700; z-index: 5;
            text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .bg-anime { background: rgba(245, 158, 11, 0.9); color: black; }
        
        /* Search Bar Styling - FIXED */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);

            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        }

            position: absolute;
            right: 15px;

        /* Genre Buttons */

            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-load-more:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 9999;
            padding: 20px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        
        /* Slider Images */
        .slider-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scrollbar-width: none;
        }
        
        .slider-container::-webkit-scrollbar {
            display: none;
        }
        
        .slider-img {
            width: 300px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .slider-img:hover {
            transform: scale(1.02);
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-dim);
            grid-column: 1 / -1;
            font-family: 'Inter', sans-serif;
        }
        
        .no-results i {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            color: var(--text-dim);
        }
        
        /* Loading */
        .loading-shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.05) 25%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius);
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Search Results Counter */
        .search-count {
            font-size: 0.9rem;

        /* Clear Search Button */

            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            padding: 5px;
            display: none;
        }
        
        .clear-search:hover {
            color: white;
        }
    </style>
</head>

<script>
    // =============================================
    // API ENDPOINTS & CACHE SYSTEM
    // =============================================
    const API_DONGHUA = "https://anichin-seven.vercel.app/api";
    const API_ANIME = "https://donghua-qnha.vercel.app/anime/samehadaku";
    
    // Cache system
    const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
    let cache = {
        popularDonghua: null,
        popularAnime: null,
        latestDonghua: {},
        latestAnime: {},
        completedDonghua: null,
        ongoingDonghua: null,
        completedAnime: null,
        ongoingAnime: null,
        genres: null,
        search: {}
    };
    
    // =============================================
    // HELPER FUNCTIONS
    // =============================================
    function getCleanSlug(href) {
        if (!href) return '';
        href = href.toString().replace(/\/$/, '');
        let segment = href.substring(href.lastIndexOf('/') + 1);
        return segment.replace(/-episode-\d+.*$/i, '');
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function getAnimeSlug(item) {
        return item.animeId || item.id || getCleanSlug(item.href) || encodeURIComponent(item.title || '');
    }
    
    function getAnimePoster(item) {
        return item.poster || item.image || item.img || 'https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image';
    }
    
    function getAnimeTitle(item) {
        return item.title || item.animeTitle || item.name || 'Untitled';
    }
    
    // =============================================
    // CACHE MANAGEMENT
    // =============================================
    function getCachedData(key) {
        const cached = localStorage.getItem(`cache_${key}`);
        if (!cached) return null;
        
        const { data, timestamp } = JSON.parse(cached);
        const now = Date.now();
        
        // Check if cache is still valid
        if (now - timestamp < CACHE_DURATION) {
            return data;
        }
        
        // Cache expired
        localStorage.removeItem(`cache_${key}`);
        return null;
    }
    
    function setCachedData(key, data) {
        const cacheItem = {
            data: data,
            timestamp: Date.now()
        };
        localStorage.setItem(`cache_${key}`, JSON.stringify(cacheItem));
        cache[key] = data;
    }
    
    function clearCache(key = null) {
        if (key) {
            localStorage.removeItem(`cache_${key}`);
            cache[key] = null;
        } else {
            // Clear all cache
            Object.keys(cache).forEach(k => {
                localStorage.removeItem(`cache_${k}`);
                cache[k] = null;
            });
        }
    }
    
    // =============================================
    // API FUNCTIONS WITH CACHE
    // =============================================
    async function fetchWithCache(url, cacheKey, forceRefresh = false) {
        // Check cache first
        if (!forceRefresh) {
            const cachedData = getCachedData(cacheKey);
            if (cachedData) {
                console.log(`Using cached data for: ${cacheKey}`);
                return cachedData;
            }
        }
        
        try {
            console.log(`Fetching fresh data for: ${cacheKey}`);
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            // Cache the data
            setCachedData(cacheKey, data);
            
            return data;
        } catch (error) {
            console.error(`Error fetching ${cacheKey}:`, error);
            
            // Try to return cached data even if expired
            const cachedData = getCachedData(cacheKey);
            if (cachedData) {
                console.log(`Using expired cache for: ${cacheKey}`);
                return cachedData;
            }
            
            throw error;
        }
    }
    
    // =============================================
    // 1. USER INFO
    // =============================================
    function displayUserInfo() {
        try {
            const userData = localStorage.getItem('user_info');
            if (!userData) return;
            
            const user = JSON.parse(userData);
            const userStatus = document.getElementById('userStatus');
            
            if (userStatus && user) {
                userStatus.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="window.location.href='history.html'">
                        <img src="${escapeHtml(user.picture || 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=36&h=36&fit=crop&crop=face')}" 
                             style="width:36px; height:36px; border-radius:50%; border:2px solid var(--primary); object-fit:cover;">
                        <span style="font-size:0.9rem; font-weight:600;">${escapeHtml(user.name || 'User')}</span>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error displaying user info:', error);
        }
    }
    
    // =============================================
    // 2. LOAD GENRES WITH CACHE
    // =============================================
    async function loadGenres() {
        try {
            const data = await fetchWithCache(
                `${API_DONGHUA}/genres`,
                'genres'
            );
            
            const container = document.getElementById('genreList');
            
            if (data && data.data && Array.isArray(data.data) && data.data.length > 0) {
                container.innerHTML = data.data.slice(0, 15).map(genre => `
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=${genre.slug}&name=${encodeURIComponent(genre.name)}&type=donghua'">
                        ${escapeHtml(genre.name)}
                    </button>
                `).join('');
            } else {
                container.innerHTML = `
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=action&name=Action&type=donghua'">Action</button>
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=adventure&name=Adventure&type=donghua'">Adventure</button>
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=fantasy&name=Fantasy&type=donghua'">Fantasy</button>
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=romance&name=Romance&type=donghua'">Romance</button>
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=comedy&name=Comedy&type=donghua'">Comedy</button>
                `;
            }
        } catch (error) {
            console.error('Error loading genres:', error);
            document.getElementById('genreList').innerHTML = `
                <p style="color:#ef4444; font-size:0.9rem;">Gagal memuat genre.</p>
                <button class="genre-btn" onclick="loadGenres()">Coba Lagi</button>
            `;
        }
    }
    
    // =============================================
    // 3. LOAD POPULAR DONGHUA WITH CACHE
    // =============================================
    async function loadPopularDonghua() {
        try {
            const data = await fetchWithCache(
                `${API_DONGHUA}/popular`,
                'popularDonghua'
            );
            
            const container = document.getElementById('popularData');
            
            if (data && data.data && Array.isArray(data.data) && data.data.length > 0) {
                container.innerHTML = data.data.slice(0, 6).map(item => `
                    <div class="card" onclick="window.location.href='series.html?slug=${getCleanSlug(item.href)}&source=donghua'">
                        <span class="type-badge bg-donghua">Donghua</span>
                        <img src="${escapeHtml(item.poster || 'https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image')}" 
                             loading="lazy" 
                             onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=Error'">
                        <p>${escapeHtml(item.title || 'Untitled')}</p>
                    </div>
                `).join('');
            } else {
                showNoData(container, 'Popular Donghua');
            }
        } catch (error) {
            console.error('Error loading popular donghua:', error);
            showError(document.getElementById('popularData'), 'Popular Donghua');
        }
    }
    
    // =============================================
    // 4. LOAD POPULAR ANIME WITH CACHE
    // =============================================
    async function loadPopularAnime() {
        try {
            const data = await fetchWithCache(
                `${API_ANIME}/popular`,
                'popularAnime'
            );
            
            const container = document.getElementById('popularAnime');
            
            // Check different response structures
            let animeList = [];
            
            if (data && data.data) {
                if (data.data.animeList && Array.isArray(data.data.animeList)) {
                    animeList = data.data.animeList;
                } else if (Array.isArray(data.data)) {
                    animeList = data.data;
                } else if (data.data.results && Array.isArray(data.data.results)) {
                    animeList = data.data.results;
                }
            } else if (Array.isArray(data)) {
                animeList = data;
            } else if (data && data.results && Array.isArray(data.results)) {
                animeList = data.results;
            }
            
            if (animeList.length > 0) {
                container.innerHTML = animeList.slice(0, 6).map(item => `
                    <div class="card" onclick="window.location.href='series.html?slug=${escapeHtml(getAnimeSlug(item))}&source=anime'">
                        <span class="type-badge bg-anime">Anime</span>
                        <img src="${escapeHtml(getAnimePoster(item))}" 
                             loading="lazy" 
                             onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=Error'">
                        <p>${escapeHtml(getAnimeTitle(item))}</p>
                        ${item.episodes || item.totalEpisodes ? `
                            <div style="position:absolute; top:8px; right:8px; background:rgba(0,0,0,0.7); color:#fff; font-size:0.6rem; padding:2px 6px; border-radius:4px;">
                                ${escapeHtml(item.episodes || item.totalEpisodes || '')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } else {
                showNoData(container, 'Popular Anime');
            }
            
        } catch (error) {
            console.error('Error loading popular anime:', error);
            showError(document.getElementById('popularAnime'), 'Popular Anime');
        }
    }
    
    // =============================================
    // 5. LOAD LATEST CONTENT WITH PAGINATION FIX
    // =============================================
    let currentPage = 1;
    let isLoadingLatest = false;
    let hasMoreLatest = true;
    
    async function loadLatestContent(pageNum = 1, forceRefresh = false) {
        if (isLoadingLatest || (!forceRefresh && pageNum > 1 && !hasMoreLatest)) return;
        
        isLoadingLatest = true;
        const btn = document.getElementById('btnLoadMoreLatest');
        const originalText = btn.innerText;
        
        btn.innerText = "Memuat...";
        btn.disabled = true;
        
        try {
            // Fetch donghua and anime data
            const [donghuaData, animeData] = await Promise.allSettled([
                fetchWithCache(
                    `${API_DONGHUA}/list?page=${pageNum}`,
                    `latestDonghua_page${pageNum}`,
                    forceRefresh
                ),
                fetchWithCache(
                    `${API_ANIME}/recent-episodes`,
                    'latestAnime',
                    forceRefresh
                )
            ]);
            
            let items = [];
            
            // Process donghua data
            if (donghuaData.status === 'fulfilled' && donghuaData.value && donghuaData.value.data) {
                const donghuaItems = donghuaData.value.data.map(item => ({
                    ...item,
                    type: 'donghua',
                    source: 'donghua',
                    slug: getCleanSlug(item.href)
                }));
                items = items.concat(donghuaItems);
            }
            
            // Process anime data
            if (animeData.status === 'fulfilled' && animeData.value) {
                let animeItems = [];
                
                // Check different response structures
                if (animeData.value.data && Array.isArray(animeData.value.data)) {
                    animeItems = animeData.value.data;
                } else if (Array.isArray(animeData.value)) {
                    animeItems = animeData.value;
                } else if (animeData.value.results && Array.isArray(animeData.value.results)) {
                    animeItems = animeData.value.results;
                }
                
                const processedAnime = animeItems.map(item => ({
                    ...item,
                    type: 'anime',

            }
            
            // Check if we have more data

            if (pageNum === 1) {
                container.innerHTML = '';

            // Update page indicator

            } else {
                btn.innerText = "Muat Halaman Berikutnya";

        } catch (error) {
            console.error('Error loading latest content:', error);
            showToast('Gagal memuat konten terbaru', 'error');
            btn.innerText = originalText;
            btn.disabled = false;
        } finally {

        }
    }

    // =============================================
    // 8. SEARCH SYSTEM - FIXED (NO REVERSE TEXT)
    // =============================================
    let searchTimeout = null;
    let currentSearchQuery = '';
    
    async function performCombinedSearch(query) {
        if (!query || query.trim().length < 2) {
            return [];
        }
        
        currentSearchQuery = query;
        
        // Check cache first
        const cacheKey = `search_${query.toLowerCase()}`;
        const cachedResults = getCachedData(cacheKey);
        
        if (cachedResults) {
            console.log('Using cached search results');
            return cachedResults;
        }
        
        showToast(`Mencari "${query}"...`, 'info');
        
        try {
            // Search donghua and anime
            const [donghuaSearch, animeSearch] = await Promise.allSettled([
                fetch(`${API_DONGHUA}/search?s=${encodeURIComponent(query)}`).then(r => r.ok ? r.json() : null),
                fetch(`${API_ANIME}/search?query=${encodeURIComponent(query)}`).then(r => r.ok ? r.json() : null)
            ]);
            
            let results = [];
            
            // Process donghua results
            if (donghuaSearch.status === 'fulfilled' && donghuaSearch.value && donghuaSearch.value.data) {
                const donghuaResults = donghuaSearch.value.data.map(item => ({
                    title: item.title,
                    poster: item.poster,
                    type: 'donghua',
                    slug: getCleanSlug(item.href),
                    source: 'donghua'
                }));
                results = results.concat(donghuaResults);
            }
            
            // Process anime results
            if (animeSearch.status === 'fulfilled' && animeSearch.value) {
                let animeResults = [];
                
                if (animeSearch.value.data && animeSearch.value.data.animeList) {
                    animeResults = animeSearch.value.data.animeList;
                } else if (animeSearch.value.results) {
                    animeResults = animeSearch.value.results;
                } else if (Array.isArray(animeSearch.value)) {
                    animeResults = animeSearch.value;
                }
                
                const processedAnime = animeResults.map(item => ({
                    title: getAnimeTitle(item),
                    poster: getAnimePoster(item),
                    type: 'anime',
                    slug: getAnimeSlug(item),
                    source: 'anime'
                }));
                
                results = results.concat(processedAnime);
            }
            
            // Cache the results
            if (results.length > 0) {
                setCachedData(cacheKey, results);
            }
            
            return results.slice(0, 30);
            
        } catch (error) {
            console.error('Search error:', error);
            showToast('Gagal melakukan pencarian', 'error');
            return [];
        }
    }

    // =============================================
    // 11. EVENT LISTENERS - FIXED SEARCH INPUT
    // =============================================
    function setupEventListeners() {
        const searchInput = document.getElementById('globalSearch');
        const clearSearchBtn = document.getElementById('clearSearch');
        
        // Handle search input - FIXED: No reverse text
        searchInput.addEventListener('input', function(e) {
            const query = e.target.value;
            
            // Show/hide clear button
            if (query.length > 0) {
                clearSearchBtn.style.display = 'block';
            } else {
                clearSearchBtn.style.display = 'none';
            }
            
            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            // Only search if query is at least 2 characters
            if (query.length >= 2) {
                searchTimeout = setTimeout(async () => {
                    const results = await performCombinedSearch(query);
                    if (results.length > 0) {
                        showSearchModal(query, results);
                    } else if (query.length >= 2) {
                        // Show modal even with no results
                        showSearchModal(query, []);
                    }
                }, 500);
            } else if (query.length === 0) {
                closeSearchModal();
            }
        });
        
        // Handle Enter key
        searchInput.addEventListener('keydown', async function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    const results = await performCombinedSearch(query);
                    showSearchModal(query, results);
                }
            }
        });
        
        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSearchModal();
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('searchModal').addEventListener('click', (e) => {
            if (e.target.id === 'searchModal') {
                closeSearchModal();
            }
        });
        
        // Focus search input when '/' is pressed
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    }
