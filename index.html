    <style>
        /* CSS Tambahan untuk Badge Tipe (Anime/Donghua) */
        .type-badge {

<script>
    // =============================================
    // API ENDPOINTS - SESUAIKAN DENGAN RESPONSE ASLI
    // =============================================
    const API_DONGHUA = "https://anichin-seven.vercel.app/api";
    const API_ANIME = "https://donghua-qnha.vercel.app/anime/samehadaku";
    
    // Cache system yang lebih sederhana
    const CACHE_DURATION = 10 * 60 * 1000; // 10 menit
    let isLoading = false;
    
    // =============================================
    // HELPER FUNCTIONS
    // =============================================
    function getCleanSlug(href) {
        if (!href) return '';
        href = href.toString().replace(/\/$/, '');
        let segment = href.substring(href.lastIndexOf('/') + 1);
        return segment.replace(/-episode-\d+.*$/i, '');
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // Fungsi untuk mendapatkan data dari API anime dengan struktur yang benar
    function extractAnimeList(data) {
        console.log('Extracting anime list from:', data);
        
        // Cek berbagai struktur response yang mungkin
        if (!data) return [];
        
        // Struktur 1: { data: { animeList: [] } }
        if (data.data && data.data.animeList && Array.isArray(data.data.animeList)) {
            console.log('Structure 1: data.data.animeList');
            return data.data.animeList;
        }
        
        // Struktur 2: { data: [] }
        if (data.data && Array.isArray(data.data)) {
            console.log('Structure 2: data.data');
            return data.data;
        }
        
        // Struktur 3: { results: [] }
        if (data.results && Array.isArray(data.results)) {
            console.log('Structure 3: results');
            return data.results;
        }
        
        // Struktur 4: langsung array
        if (Array.isArray(data)) {
            console.log('Structure 4: direct array');
            return data;
        }
        
        // Struktur 5: { data: { data: [] } }
        if (data.data && data.data.data && Array.isArray(data.data.data)) {
            console.log('Structure 5: data.data.data');
            return data.data.data;
        }
        
        console.log('No valid structure found, returning empty array');
        return [];
    }
    
    function getAnimeSlug(item) {
        // Priority order untuk mendapatkan slug
        return item.animeId || 
               item.slug || 
               getCleanSlug(item.href) || 
               encodeURIComponent(item.title || 'anime');
    }
    
    function getAnimePoster(item) {
        return item.poster || 
               item.image || 
               item.img || 
               'https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image';
    }
    
    function getAnimeTitle(item) {
        return item.title || 
               item.animeTitle || 
               item.name || 
               'Untitled';
    }
    
    // =============================================
    // SIMPLE CACHE SYSTEM
    // =============================================
    function getCachedData(key) {
        try {
            const cached = localStorage.getItem(`cache_${key}`);
            if (!cached) return null;
            
            const { data, timestamp } = JSON.parse(cached);
            const now = Date.now();
            
            if (now - timestamp < CACHE_DURATION) {
                // Show cache status
                const statusElement = document.getElementById(`${key}CacheStatus`);
                if (statusElement) {
                    statusElement.style.display = 'inline-block';
                    setTimeout(() => {
                        statusElement.style.display = 'none';
                    }, 2000);
                }
                return data;
            }
            
            // Cache expired
            localStorage.removeItem(`cache_${key}`);
            return null;
        } catch (error) {
            console.error('Cache error:', error);
            return null;
        }
    }
    
    function setCachedData(key, data) {
        try {
            const cacheItem = {
                data: data,
                timestamp: Date.now()
            };
            localStorage.setItem(`cache_${key}`, JSON.stringify(cacheItem));
        } catch (error) {
            console.error('Error setting cache:', error);
        }
    }
    
    // =============================================
    // API FUNCTIONS
    // =============================================
    async function fetchAnimeData(endpoint, cacheKey) {
        // Check cache first
        const cached = getCachedData(cacheKey);
        if (cached) {
            console.log(`Using cache for ${cacheKey}`);
            return cached;
        }
        
        try {
            console.log(`Fetching ${endpoint}`);
            const response = await fetch(endpoint);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log(`Response for ${cacheKey}:`, data);
            
            // Cache the data
            setCachedData(cacheKey, data);
            
            return data;
        } catch (error) {
            console.error(`Error fetching ${cacheKey}:`, error);
            
            // Return cached data even if expired
            const expiredCache = localStorage.getItem(`cache_${cacheKey}`);
            if (expiredCache) {
                const { data } = JSON.parse(expiredCache);
                console.log(`Using expired cache for ${cacheKey}`);
                return data;
            }
            
            throw error;
        }
    }
    
    // =============================================
    // 1. LOAD GENRES
    // =============================================
    async function loadGenres() {
        try {
            const data = await fetchAnimeData(
                `${API_DONGHUA}/genres`,
                'genres'
            );
            
            const container = document.getElementById('genreList');
            
            if (data && data.data && Array.isArray(data.data)) {
                container.innerHTML = data.data.slice(0, 15).map(genre => `
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=${genre.slug}&name=${encodeURIComponent(genre.name)}&type=donghua'">
                        ${escapeHtml(genre.name)}
                    </button>
                `).join('');
            } else {
                showFallbackGenres(container);
            }
        } catch (error) {
            console.error('Error loading genres:', error);
            showFallbackGenres(document.getElementById('genreList'));
        }
    }
    
    function showFallbackGenres(container) {
        const fallbackGenres = ['Action', 'Adventure', 'Comedy', 'Drama', 'Fantasy', 'Romance', 'Sci-Fi', 'Slice of Life', 'Supernatural'];
        container.innerHTML = fallbackGenres.map(genre => `
            <button class="genre-btn" onclick="window.location.href='genre.html?slug=${genre.toLowerCase()}&name=${encodeURIComponent(genre)}&type=donghua'">
                ${escapeHtml(genre)}
            </button>
        `).join('');
    }
    
    // =============================================
    // 2. LOAD POPULAR DONGHUA
    // =============================================
    async function loadPopularDonghua() {
        try {
            const data = await fetchAnimeData(
                `${API_DONGHUA}/popular`,
                'popularDonghua'
            );
            
            const container = document.getElementById('popularData');
            
            if (data && data.data && Array.isArray(data.data)) {
                renderDonghuaCards(container, data.data.slice(0, 6), 'Popular Donghua');
            } else {
                showNoData(container, 'Popular Donghua');
            }
        } catch (error) {
            console.error('Error loading popular donghua:', error);
            showError(document.getElementById('popularData'), 'Popular Donghua');
        }
    }
    
    // =============================================
    // 3. LOAD POPULAR ANIME - FIXED
    // =============================================
    async function loadPopularAnime() {
        try {
            const data = await fetchAnimeData(
                `${API_ANIME}/popular`,
                'popularAnime'
            );
            
            const container = document.getElementById('popularAnime');
            const animeList = extractAnimeList(data);
            
            if (animeList.length > 0) {
                renderAnimeCards(container, animeList.slice(0, 6), 'Popular Anime');
            } else {
                // Fallback jika tidak ada data
                showFallbackPopularAnime(container);
            }
        } catch (error) {
            console.error('Error loading popular anime:', error);
            showFallbackPopularAnime(document.getElementById('popularAnime'));
        }
    }
    
    function showFallbackPopularAnime(container) {
        const fallbackAnime = [
            {
                title: "One Piece",
                poster: "https://cdn.myanimelist.net/images/anime/6/73245.jpg",
                animeId: "one-piece",
                episodes: "1100+"
            },
            {
                title: "Jujutsu Kaisen",
                poster: "https://cdn.myanimelist.net/images/anime/1171/109222.jpg",
                animeId: "jujutsu-kaisen",
                episodes: "47"
            },
            {
                title: "Demon Slayer",
                poster: "https://cdn.myanimelist.net/images/anime/1286/99889.jpg",
                animeId: "kimetsu-no-yaiba",
                episodes: "55"
            },
            {
                title: "Attack on Titan",
                poster: "https://cdn.myanimelist.net/images/anime/10/47347.jpg",
                animeId: "shingeki-no-kyojin",
                episodes: "89"
            },
            {
                title: "My Hero Academia",
                poster: "https://cdn.myanimelist.net/images/anime/10/78745.jpg",
                animeId: "boku-no-hero-academia",
                episodes: "138"
            },
            {
                title: "Chainsaw Man",
                poster: "https://cdn.myanimelist.net/images/anime/1806/126216.jpg",
                animeId: "chainsaw-man",
                episodes: "12"
            }
        ];
        
        renderAnimeCards(container, fallbackAnime, 'Popular Anime');
    }
    
    // =============================================
    // 4. LOAD COMPLETED ANIME - FIXED BERDASARKAN ENDPOINT
    // =============================================
    async function loadCompletedAnime() {
        try {
            const data = await fetchAnimeData(
                `${API_ANIME}/completed`,
                'completedAnime'
            );
            
            console.log('Completed Anime Raw Data:', data);
            
            const container = document.getElementById('completedAnime');
            const animeList = extractAnimeList(data);
            
            console.log('Extracted Completed Anime List:', animeList);
            
            if (animeList.length > 0) {
                renderAnimeCards(container, animeList.slice(0, 6), 'Completed Anime');
            } else {
                showNoData(container, 'Completed Anime');
            }
        } catch (error) {
            console.error('Error loading completed anime:', error);
            showError(document.getElementById('completedAnime'), 'Completed Anime');
        }
    }
    
    // =============================================
    // 5. LOAD ONGOING ANIME - FIXED BERDASARKAN ENDPOINT
    // =============================================
    async function loadOngoingAnime() {
        try {
            const data = await fetchAnimeData(
                `${API_ANIME}/ongoing`,
                'ongoingAnime'
            );
            
            console.log('Ongoing Anime Raw Data:', data);
            
            const container = document.getElementById('ongoingAnime');
            const animeList = extractAnimeList(data);
            
            console.log('Extracted Ongoing Anime List:', animeList);
            
            if (animeList.length > 0) {
                renderAnimeCards(container, animeList.slice(0, 6), 'Ongoing Anime');
            } else {
                showNoData(container, 'Ongoing Anime');
            }
        } catch (error) {
            console.error('Error loading ongoing anime:', error);
            showError(document.getElementById('ongoingAnime'), 'Ongoing Anime');
        }
    }
    
    // =============================================
    // 6. LOAD DONGHUA SECTIONS
    // =============================================
    async function loadCompletedDonghua() {
        try {
            const data = await fetchAnimeData(
                `${API_DONGHUA}/completed`,
                'completedDonghua'
            );
            
            const container = document.getElementById('completedDonghua');
            
            if (data && data.data && Array.isArray(data.data) && data.data.length > 0) {
                renderDonghuaCards(container, data.data.slice(0, 6), 'Completed Donghua');
            } else {
                showNoData(container, 'Completed Donghua');
            }
        } catch (error) {
            console.error('Error loading completed donghua:', error);
            showError(document.getElementById('completedDonghua'), 'Completed Donghua');
        }
    }
    
    async function loadOngoingDonghua() {
        try {
            const data = await fetchAnimeData(
                `${API_DONGHUA}/ongoing`,
                'ongoingDonghua'
            );
            
            const container = document.getElementById('ongoingDonghua');
            
            if (data && data.data && Array.isArray(data.data) && data.data.length > 0) {
                renderDonghuaCards(container, data.data.slice(0, 6), 'Ongoing Donghua');
            } else {
                showNoData(container, 'Ongoing Donghua');
            }
        } catch (error) {
            console.error('Error loading ongoing donghua:', error);
            showError(document.getElementById('ongoingDonghua'), 'Ongoing Donghua');
        }
    }
    
    // =============================================
    // 7. LOAD LATEST CONTENT
    // =============================================
    let currentPage = 1;
    let hasMoreData = true;
    
    async function loadLatestContent(page = 1) {
        if (isLoading) return;
        
        isLoading = true;
        const btn = document.getElementById('btnLoadMoreLatest');
        const originalText = btn.innerText;
        
        btn.innerText = "Memuat...";
        btn.disabled = true;
        
        try {
            // Get cache key for this page
            const cacheKey = `latest_page_${page}`;
            
            // Check cache for combined data
            const cachedLatest = getCachedData(cacheKey);
            
            if (cachedLatest && page === 1) {
                // Use cached data
                console.log('Using cached latest content');
                renderMixedContent(cachedLatest, page);
                btn.innerText = originalText;
                btn.disabled = false;
                isLoading = false;
                return;
            }
            
            // Fetch fresh data
            const [donghuaRes, animeRes] = await Promise.allSettled([
                fetch(`${API_DONGHUA}/list?page=${page}`).then(r => r.ok ? r.json() : null),
                fetch(`${API_ANIME}/recent-episodes`).then(r => r.ok ? r.json() : null)
            ]);
            
            let allItems = [];
            
            // Process donghua
            if (donghuaRes.status === 'fulfilled' && donghuaRes.value && donghuaRes.value.data) {
                const donghuaItems = donghuaRes.value.data.map(item => ({
                    ...item,
                    type: 'donghua',
                    source: 'donghua',
                    slug: getCleanSlug(item.href),
                    episodeInfo: 'New'
                }));
                allItems = allItems.concat(donghuaItems);
            }
            
            // Process anime
            if (animeRes.status === 'fulfilled' && animeRes.value) {
                const animeList = extractAnimeList(animeRes.value);
                const animeItems = animeList.map(item => ({
                    ...item,
                    type: 'anime',
                    source: 'anime',
                    slug: getAnimeSlug(item),
                    episodeInfo: item.episodes || item.episodeNumber || 'New'
                }));
                allItems = allItems.concat(animeItems);
            }
            
            // Shuffle and limit
            const shuffledItems = shuffleArray(allItems).slice(0, 12);
            
            // Cache the results
            if (shuffledItems.length > 0) {
                setCachedData(cacheKey, shuffledItems);
            }
            
            // Check if we have more data
            hasMoreData = shuffledItems.length >= 12;
            
            // Render the content
            renderMixedContent(shuffledItems, page);
            
        } catch (error) {
            console.error('Error loading latest content:', error);
            showToast('Gagal memuat konten terbaru', 'error');
        } finally {
            btn.innerText = hasMoreData ? "Muat Halaman Berikutnya" : "Tidak ada data lagi";
            btn.disabled = !hasMoreData;
            isLoading = false;
        }
    }
    
    function renderMixedContent(items, page) {
        const container = document.getElementById('latestData');
        
        if (page === 1) {
            container.innerHTML = '';
        }
        
        if (items.length === 0 && page === 1) {
            showNoData(container, 'Latest Release');
            return;
        }
        
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const slug = item.type === 'anime' ? getAnimeSlug(item) : getCleanSlug(item.href);
            const poster = item.type === 'anime' ? getAnimePoster(item) : item.poster;
            const title = item.type === 'anime' ? getAnimeTitle(item) : item.title;
            const badgeClass = item.type === 'anime' ? 'bg-anime' : 'bg-donghua';
            const badgeText = item.type === 'anime' ? 'ANIME' : 'DONGHUA';
            
            card.onclick = () => {
                window.location.href = `series.html?slug=${escapeHtml(slug)}&source=${item.source}`;
            };
            
            card.innerHTML = `
                <span class="type-badge ${badgeClass}">${badgeText}</span>
                <img src="${escapeHtml(poster)}" 
                     loading="lazy" 
                     onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image'">
                <p>${escapeHtml(title)}</p>
                ${item.episodeInfo ? `
                    <div style="position:absolute; top:8px; right:8px; background:rgba(0,0,0,0.7); color:#fff; font-size:0.6rem; padding:2px 6px; border-radius:4px;">
                        ${escapeHtml(item.episodeInfo)}
                    </div>
                ` : ''}
            `;
            
            container.appendChild(card);
        });
        
        // Update page indicator
        document.getElementById('pageIndicator').innerText = `Halaman ${page}`;
        currentPage = page;
    }
    
    function loadNextPage() {
        if (hasMoreData) {
            loadLatestContent(currentPage + 1);
        }
    }
    
    // =============================================
    // 8. RENDER FUNCTIONS
    // =============================================
    function renderDonghuaCards(container, items, sectionName) {
        if (!items || items.length === 0) {
            showNoData(container, sectionName);
            return;
        }
        
        container.innerHTML = items.map(item => `
            <div class="card" onclick="window.location.href='series.html?slug=${getCleanSlug(item.href)}&source=donghua'">
                <span class="type-badge bg-donghua">Donghua</span>
                <img src="${escapeHtml(item.poster || 'https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image')}" 
                     loading="lazy" 
                     onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=Error'">
                <p>${escapeHtml(item.title || 'Untitled')}</p>
            </div>
        `).join('');
    }
    
    function renderAnimeCards(container, items, sectionName) {
        if (!items || items.length === 0) {
            showNoData(container, sectionName);
            return;
        }
        
        container.innerHTML = items.map(item => {
            const slug = getAnimeSlug(item);
            const poster = getAnimePoster(item);
            const title = getAnimeTitle(item);
            
            return `
                <div class="card" onclick="window.location.href='series.html?slug=${escapeHtml(slug)}&source=anime'">
                    <span class="type-badge bg-anime">Anime</span>
                    <img src="${escapeHtml(poster)}" 
                         loading="lazy" 
                         onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=Error'">
                    <p>${escapeHtml(title)}</p>
                    ${item.episodes ? `
                        <div style="position:absolute; top:8px; right:8px; background:rgba(0,0,0,0.7); color:#fff; font-size:0.6rem; padding:2px 6px; border-radius:4px;">
                            ${escapeHtml(item.episodes)}
                        </div>
                    ` : ''}
                </div>
            `;
        }).join('');
    }
    
    function showNoData(container, sectionName) {
        container.innerHTML = `
            <div class="no-results">
                <i data-lucide="inbox"></i>
                <p>Tidak ada data ${sectionName}</p>
            </div>
        `;
        lucide.createIcons();
    }
    
    function showError(container, sectionName) {
        container.innerHTML = `
            <div class="no-results">
                <i data-lucide="alert-circle"></i>
                <p>Gagal memuat ${sectionName}</p>
            </div>
        `;
        lucide.createIcons();
    }
    
    // =============================================
    // 9. SEARCH SYSTEM - SIMPLE & WORKING
    // =============================================
    let searchTimeout = null;
    
    async function performSearch(query) {
        if (!query || query.trim().length < 2) {
            return [];
        }
        
        showToast(`Mencari "${query}"...`, 'info');
        
        try {
            // Search cache key
            const searchCacheKey = `search_${query.toLowerCase().replace(/\s+/g, '_')}`;
            const cachedResults = getCachedData(searchCacheKey);
            
            if (cachedResults) {
                console.log('Using cached search results');
                return cachedResults;
            }
            
            // Fetch from both APIs
            const [donghuaRes, animeRes] = await Promise.allSettled([
                fetch(`${API_DONGHUA}/search?s=${encodeURIComponent(query)}`),
                fetch(`${API_ANIME}/search?query=${encodeURIComponent(query)}`)
            ]);
            
            let results = [];
            
            // Process donghua results
            if (donghuaRes.status === 'fulfilled' && donghuaRes.value) {
                const donghuaData = await donghuaRes.value.json();
                if (donghuaData && donghuaData.data) {
                    donghuaData.data.forEach(item => {
                        results.push({
                            title: item.title,
                            poster: item.poster,
                            type: 'donghua',
                            slug: getCleanSlug(item.href),
                            source: 'donghua'
                        });
                    });
                }
            }
            
            // Process anime results
            if (animeRes.status === 'fulfilled' && animeRes.value) {
                const animeData = await animeRes.value.json();
                const animeList = extractAnimeList(animeData);
                
                animeList.forEach(item => {
                    results.push({
                        title: getAnimeTitle(item),
                        poster: getAnimePoster(item),
                        type: 'anime',
                        slug: getAnimeSlug(item),
                        source: 'anime'
                    });
                });
            }
            
            // Cache results
            if (results.length > 0) {
                setCachedData(searchCacheKey, results);
            }
            
            return results.slice(0, 30); // Limit results
            
        } catch (error) {
            console.error('Search error:', error);
            showToast('Gagal melakukan pencarian', 'error');
            return [];
        }
    }
    
    // =============================================
    // 10. SEARCH MODAL
    // =============================================
    async function showSearchModal(query, results) {
        const modal = document.getElementById('searchModal');
        const title = document.getElementById('searchResultsTitle');
        const count = document.getElementById('searchResultsCount');
        const resultsContainer = document.getElementById('combinedSearchResults');
        
        title.textContent = `Hasil pencarian untuk "${escapeHtml(query)}"`;
        count.textContent = results.length > 0 ? `${results.length} hasil ditemukan` : 'Tidak ada hasil';
        
        if (results.length === 0) {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <i data-lucide="search-x"></i>
                    <h3>Tidak ada hasil ditemukan</h3>
                    <p>Coba dengan kata kunci lain</p>
                </div>
            `;
        } else {
            resultsContainer.innerHTML = results.map(item => `
                <div class="card" onclick="window.location.href='series.html?slug=${escapeHtml(item.slug)}&source=${item.source}'">
                    <span class="type-badge ${item.type === 'anime' ? 'bg-anime' : 'bg-donghua'}">
                        ${item.type === 'anime' ? 'ANIME' : 'DONGHUA'}
                    </span>
                    <img src="${escapeHtml(item.poster)}" 
                         loading="lazy" 
                         onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image'">
                    <p>${escapeHtml(item.title)}</p>
                </div>
            `).join('');
        }
        
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
        lucide.createIcons();
    }
    
    function closeSearchModal() {
        const modal = document.getElementById('searchModal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('globalSearch').value = '';
        document.getElementById('clearSearch').style.display = 'none';
    }
    
    function clearSearch() {
        document.getElementById('globalSearch').value = '';
        document.getElementById('clearSearch').style.display = 'none';
        closeSearchModal();
    }
    
    // =============================================
    // 11. UTILITY FUNCTIONS
    // =============================================
    function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }
    
    function showToast(message, type = 'info') {
        // Remove existing toasts
        const existingToasts = document.querySelectorAll('.custom-toast');
        existingToasts.forEach(toast => toast.remove());
        
        const toast = document.createElement('div');
        toast.className = 'custom-toast';
        toast.style.cssText = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: ${type === 'error' ? '#ef4444' : type === 'success' ? '#22c55e' : '#3b82f6'};
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
            font-family: 'Inter', sans-serif;
        `;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.animation = 'slideUp 0.3s ease';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }
    
    // =============================================
    // 12. EVENT LISTENERS
    // =============================================
    function setupEventListeners() {
        const searchInput = document.getElementById('globalSearch');
        const clearSearchBtn = document.getElementById('clearSearch');
        
        // Handle search input
        searchInput.addEventListener('input', function(e) {
            const query = e.target.value;
            
            // Show/hide clear button
            clearSearchBtn.style.display = query.length > 0 ? 'block' : 'none';
            
            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            // Only search if query is at least 2 characters
            if (query.length >= 2) {
                searchTimeout = setTimeout(async () => {
                    const results = await performSearch(query);
                    showSearchModal(query, results);
                }, 800); // Delay untuk mengurangi request
            }
        });
        
        // Handle Enter key
        searchInput.addEventListener('keydown', async function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query.length >= 2) {
                    const results = await performSearch(query);
                    showSearchModal(query, results);
                }
            }
        });
        
        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSearchModal();
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('searchModal').addEventListener('click', (e) => {
            if (e.target.id === 'searchModal') {
                closeSearchModal();
            }
        });
    }
    
    // =============================================
    // 13. USER INFO
    // =============================================
    function displayUserInfo() {
        try {
            const userData = localStorage.getItem('user_info');
            if (!userData) return;
            
            const user = JSON.parse(userData);
            const userStatus = document.getElementById('userStatus');
            
            if (userStatus) {
                userStatus.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="window.location.href='history.html'">
                        <img src="${escapeHtml(user.picture || 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=36&h=36&fit=crop&crop=face')}" 
                             style="width:36px; height:36px; border-radius:50%; border:2px solid var(--primary); object-fit:cover;">
                        <span style="font-size:0.9rem; font-weight:600;">${escapeHtml(user.name || 'User')}</span>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error displaying user info:', error);
        }
    }
    
    // =============================================
    // 14. INITIALIZE APP
    // =============================================
    async function initializeApp() {
        try {
            // Load icons
            lucide.createIcons();
            
            // Display user info
            displayUserInfo();
            
            // Setup event listeners
            setupEventListeners();
            
            // Load all sections
            await Promise.allSettled([
                loadGenres(),
                loadPopularDonghua(),
                loadPopularAnime(),
                loadCompletedDonghua(),
                loadCompletedAnime(),
                loadOngoingDonghua(),
                loadOngoingAnime(),
                loadLatestContent(1)
            ]);
            
            console.log('App initialized successfully');
            
        } catch (error) {
            console.error('Error initializing app:', error);
            showToast('Gagal memuat beberapa data', 'error');
        }
    }
    
    // =============================================
    // 15. START THE APP
    // =============================================
    document.addEventListener('DOMContentLoaded', () => {
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translate(-50%, -100%); opacity: 0; }
                to { transform: translate(-50%, 0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translate(-50%, 0); opacity: 1; }
                to { transform: translate(-50%, -100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize app
        initializeApp();
    });
</script>
