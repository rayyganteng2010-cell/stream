<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAYSTREAM</title>
    <style>
        :root { --bg: #050505; --card: #141414; --primary: #06b6d4; --text: #fff; }
        body { margin:0; font-family:'Segoe UI', sans-serif; background:var(--bg); color:var(--text); padding-bottom:80px; }
        
        .header { padding:15px 20px; position:fixed; top:0; width:100%; background:rgba(5,5,5,0.9); backdrop-filter:blur(15px); z-index:100; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center; box-sizing:border-box; }
        .logo { font-weight:900; font-size:20px; color:var(--primary); font-style:italic; text-shadow:0 0 10px rgba(6,182,212,0.4); }
        .logout { font-size:10px; background:#222; padding:4px 8px; border-radius:4px; cursor:pointer; }

        /* HERO SLIDER */
        .hero { margin-top:60px; width:100%; aspect-ratio:16/9; position:relative; overflow:hidden; }
        .slide { position:absolute; inset:0; opacity:0; transition:opacity 1s ease; }
        .slide.active { opacity:1; }
        .slide img { width:100%; height:100%; object-fit:cover; }
        .slide-overlay { position:absolute; bottom:0; left:0; width:100%; background:linear-gradient(to top, var(--bg), transparent); padding:20px; box-sizing:border-box; }
        .s-title { font-size:16px; font-weight:bold; text-shadow:0 2px 4px #000; margin-bottom:5px; }
        .s-tag { font-size:10px; background:var(--primary); color:#000; padding:2px 6px; border-radius:4px; font-weight:bold; }

        .sec-head { padding:20px 20px 10px; font-weight:700; font-size:16px; display:flex; align-items:center; gap:8px; }
        .sec-head::before { content:''; display:block; width:3px; height:15px; background:var(--primary); }

        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:12px; padding:0 15px; }
        .card { cursor:pointer; position:relative; }
        .card img { width:100%; aspect-ratio:3/4.5; border-radius:8px; object-fit:cover; background:#222; }
        .ep { position:absolute; top:5px; right:5px; background:rgba(0,0,0,0.7); font-size:9px; padding:2px 5px; border-radius:4px; backdrop-filter:blur(4px); font-weight:bold; border:1px solid rgba(255,255,255,0.1); }
        .t { font-size:11px; margin-top:5px; color:#ddd; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; line-height:1.3; }

        .nav { position:fixed; bottom:0; width:100%; background:rgba(10,10,10,0.95); backdrop-filter:blur(10px); border-top:1px solid #222; display:flex; height:60px; align-items:center; justify-content:space-around; z-index:100; }
        .nav a { color:#666; text-decoration:none; font-size:10px; display:flex; flex-direction:column; align-items:center; gap:3px; }
        .nav a.active { color:var(--primary); }
        .nav svg { width:22px; height:22px; fill:currentColor; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">RAYSTREAM</div>
    <div class="logout" onclick="localStorage.removeItem('gToken');location.reload()">LOGOUT</div>
</div>

<div class="hero" id="hero"></div>

<div class="sec-head">Update Terbaru</div>
<div class="grid" id="homeGrid"></div>

<div class="sec-head">Sedang Populer</div>
<div class="grid" id="popGrid"></div>

<div class="nav">
    <a href="index.html" id="navHome" class="active"><svg><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
    <a href="schedule.html" id="navSched"><svg><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>Jadwal</a>
    <a href="search.html" id="navSearch"><svg><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>Cari</a>
</div>

<script src="config.js"></script>
<script>
    setActiveNav('navHome');

    async function init() {
        // 1. Latest
        const data = await fetchAPI('/');
        const latest = data ? (data.latest_donghua || []) : [];
        renderGrid(latest, 'homeGrid');

        // 2. Popular
        const dataPop = await fetchAPI('/api/popular');
        const popular = dataPop ? (dataPop.popular_donghua || []) : [];
        
        setupSlider(popular.slice(0, 5));
        renderGrid(popular, 'popGrid');
    }

    function renderGrid(list, id) {
        const el = document.getElementById(id);
        el.innerHTML = list.length ? "" : "<div style='grid-column:1/-1;text-align:center;padding:20px;color:#666'>Gagal memuat data.</div>";
        
        list.forEach(i => {
            // Gunakan anichinUrl sebagai ID
            el.innerHTML += `
            <div class="card" onclick="window.location.href='detail.html?url=${encodeURIComponent(i.anichinUrl)}'">
                <img src="${i.poster}" loading="lazy">
                <div class="ep">${formatEp(i.current_episode || i.status)}</div>
                <div class="t">${i.title}</div>
            </div>`;
        });
    }

    function setupSlider(items) {
        const el = document.getElementById('hero');
        el.innerHTML = "";
        let idx = 0;
        items.forEach((i, x) => {
            el.innerHTML += `
            <div class="slide ${x===0?'active':''}" onclick="window.location.href='detail.html?url=${encodeURIComponent(i.anichinUrl)}'">
                <img src="${i.poster}">
                <div class="slide-overlay">
                    <span class="s-tag">HOT</span>
                    <div class="s-title">${i.title}</div>
                </div>
            </div>`;
        });
        setInterval(() => {
            const s = document.querySelectorAll('.slide');
            if(s.length){ s[idx].classList.remove('active'); idx=(idx+1)%s.length; s[idx].classList.add('active'); }
        }, 4000);
    }

    init();
</script>
</body>
</html>
