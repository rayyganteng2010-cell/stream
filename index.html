<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayStream - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --primary: #6366f1;
            --accent: #8b5cf6;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent),
                              radial-gradient(circle at bottom left, #1e1b4b, transparent);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Mobile-first width focus */
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* --- Header & User --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-card);
            padding: 6px 12px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .user-profile:hover {
            background: rgba(255,255,255,0.1);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            margin: 20px 0;
        }
        
        .hero h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .hero p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* --- Menu Grid (Modern Bento Box Style) --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Kolom */
            gap: 15px;
        }

        .menu-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* Efek Hover Modern */
        .menu-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .menu-card i {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .menu-title {
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Schedule Card (Full Width) */
        .card-full {
            grid-column: span 2;
            flex-direction: row;
            justify-content: flex-start;
            padding: 20px 25px;
            text-align: left;
        }

        .card-full .icon-box {
            background: rgba(16, 185, 129, 0.2);
            padding: 12px;
            border-radius: 12px;
            color: var(--success);
        }

        /* --- History Section (No Thumbnail) --- */
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            background: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 12px 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(255,255,255,0.03);
            padding-left: 10px; /* Slight slide effect */
            border-radius: 8px;
            border-bottom-color: transparent;
        }

        .h-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .h-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .h-meta {
            font-size: 0.8rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
        }

        .h-play-btn {
            color: var(--primary);
            opacity: 0.7;
        }

        .history-item:hover .h-play-btn {
            opacity: 1;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
            border: 1px dashed rgba(255,255,255,0.1);
            border-radius: 12px;
        }

        /* --- Mobile Responsive Fixes --- */
        @media (max-width: 400px) {
            .logo { font-size: 1.5rem; }
            .menu-title { font-size: 1rem; }
        }
    </style>
    <script>
        // Security Check
        if (!localStorage.getItem('user_info')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

<div class="container">
    
    <header class="header">
        <div class="logo">RayStream</div>
        <div class="user-profile" onclick="logout()" title="Klik untuk Logout">
            <span id="userName" style="font-size: 0.9rem; font-weight: 600;">Guest</span>
            <img id="userImg" src="" class="user-avatar" onerror="this.src='https://ui-avatars.com/api/?name=User&background=random'">
        </div>
    </header>

    <div class="hero">
        <h2>Mau nonton apa hari ini?</h2>
        <p>Akses cepat ke koleksi Anime & Donghua favoritmu.</p>
    </div>

    <div class="menu-grid">
        <div class="menu-card" onclick="goToAnime()" style="border-bottom: 3px solid #f59e0b;">
            <i data-lucide="zap" style="color: #f59e0b;"></i>
            <span class="menu-title">Anime</span>
        </div>

        <div class="menu-card" onclick="goToDonghua()" style="border-bottom: 3px solid #3b82f6;">
            <i data-lucide="sword" style="color: #3b82f6;"></i>
            <span class="menu-title">Donghua</span>
        </div>

        <div class="menu-card card-full" onclick="goToSchedule()">
            <div class="icon-box">
                <i data-lucide="calendar-days" style="width: 24px; height: 24px;"></i>
            </div>
            <div style="display:flex; flex-direction:column; align-items:flex-start; margin-left:15px;">
                <span class="menu-title">Jadwal Rilis</span>
                <span style="font-size: 0.8rem; color: var(--text-dim); font-weight: 400;">Cek episode yang tayang hari ini</span>
            </div>
            <i data-lucide="chevron-right" style="margin-left: auto; color: var(--text-dim); width: 20px;"></i>
        </div>
    </div>

    <div class="history-wrapper">
        <div class="section-header">
            <i data-lucide="clock" style="width: 16px;"></i>
            Lanjutkan Menonton
        </div>
        
        <div id="historyList" class="history-list">
            </div>
    </div>

</div>

<script>
    // --- 1. User Logic ---
    function initUser() {
        const userData = JSON.parse(localStorage.getItem('user_info') || '{}');
        document.getElementById('userName').textContent = userData.name || 'User';
        document.getElementById('userImg').src = userData.picture || 'https://ui-avatars.com/api/?name=User&background=random';
    }

    function logout() {
        if(confirm('Logout dari akun ini?')) {
            localStorage.removeItem('user_info');
            window.location.href = 'login.html';
        }
    }

    // --- 2. Navigation ---
    function goToAnime() { window.location.href = 'anime.html'; }
    function goToDonghua() { window.location.href = 'donghua.html'; }
    function goToSchedule() { window.location.href = 'schedule.html'; } // New Page

    function playVideo(url, source) {
        if (source === 'anime') {
            window.location.href = `stream.html?id=${url}&source=anime`;
        } else {
            window.location.href = `stream.html?url=${url}&source=donghua`;
        }
    }

    // --- 3. History Logic (Clean & Text Only) ---
    function loadHistory() {
        const historyData = JSON.parse(localStorage.getItem('my_history')) || [];
        const container = document.getElementById('historyList');

        if (historyData.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <p>Belum ada riwayat tontonan.</p>
                </div>`;
            return;
        }

        // Ambil 5 riwayat terakhir
        const recent = historyData.slice(0, 5);

        container.innerHTML = recent.map(item => {
            const typeLabel = item.source === 'anime' ? 'ANIME' : 'DONGHUA';
            // Formatting tanggal simpel
            const dateStr = item.date ? item.date.split(',')[0] : ''; 

            return `
                <div class="history-item" onclick="playVideo('${item.url}', '${item.source}')">
                    <div class="h-content">
                        <div class="h-title">${item.title}</div>
                        <div class="h-meta">
                            <span class="tag">${typeLabel}</span>
                            <span style="color: var(--primary)">${item.episode || 'Lanjut Nonton'}</span>
                            <span style="opacity: 0.5">â€¢ ${dateStr}</span>
                        </div>
                    </div>
                    <div class="h-play-btn">
                        <i data-lucide="play-circle"></i>
                    </div>
                </div>
            `;
        }).join('');
        
        lucide.createIcons();
    }

    // --- Initialize ---
    document.addEventListener('DOMContentLoaded', () => {
        initUser();
        loadHistory();
        lucide.createIcons();
    });
</script>

</body>
</html>
