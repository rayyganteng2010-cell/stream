<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Cek Login
        if (!localStorage.getItem('user_info')) {

    <style>
        /* CSS Tambahan untuk Badge Tipe (Anime/Donghua) */
        .type-badge {
            position: absolute; top: 8px; left: 8px;
            padding: 3px 8px; border-radius: 6px;
            font-size: 0.65rem; font-weight: 700; z-index: 5;
            text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .bg-donghua { background: rgba(59, 130, 246, 0.9); color: white; }
        .bg-anime { background: rgba(245, 158, 11, 0.9); color: black; }
        
        /* Search Bar Styling */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 45px 10px 15px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            width: 18px;
            height: 18px;
        }
        
        /* Genre Buttons */
        .genre-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0 30px 0;
        }
        
        .genre-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: 'Inter', sans-serif;
        }
        
        .genre-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }
        
        /* Load More Button */
        .btn-load-more {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-load-more:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-load-more:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            padding: 20px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        /* Slider Images */
        .slider-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scrollbar-width: none;
        }
        
        .slider-container::-webkit-scrollbar {
            display: none;
        }
        
        .slider-img {
            width: 300px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .slider-img:hover {
            transform: scale(1.02);
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-dim);
            grid-column: 1 / -1;
        }
        
        .no-results i {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            color: var(--text-dim);
        }
        
        /* Loading */
        .loading-shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.05) 25%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius);
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

<script>
    // =============================================
    // API ENDPOINTS - PERBAIKAN
    // =============================================
    const API_DONGHUA = "https://anichin-seven.vercel.app/api";
    
    // ENDPOINT ANIME YANG BERFUNGSI
    // Coba beberapa endpoint alternatif untuk anime:
    const ANIME_ENDPOINTS = {
        // Endpoint utama
        primary: "https://donghua-qnha.vercel.app/anime/samehadaku",
        // Alternatif 1
        alt1: "https://api.consumet.org/anime/gogoanime",
        // Alternatif 2 (untuk testing)
        test: "https://samehadaku-rest-api.vercel.app"
    };
    
    // Pilih endpoint yang bekerja
    const API_ANIME = ANIME_ENDPOINTS.primary;
    
    // =============================================
    // VARIABEL GLOBAL
    // =============================================
    let currentPage = parseInt(localStorage.getItem('current_page')) || 1;
    let latestPage = 1;
    let isSearching = false;
    
    // =============================================
    // HELPER FUNCTIONS
    // =============================================
    function getCleanSlug(href) {
        if (!href) return '';
        href = href.toString().replace(/\/$/, '');
        let segment = href.substring(href.lastIndexOf('/') + 1);
        return segment.replace(/-episode-\d+.*$/i, '');
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function getAnimeSlug(item) {
        // Coba beberapa kemungkinan field untuk slug
        return item.animeId || 
               item.id || 
               getCleanSlug(item.href) || 
               encodeURIComponent(item.title || '');
    }
    
    function getAnimePoster(item) {
        return item.poster || 
               item.image || 
               item.img || 
               'https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image';
    }
    
    function getAnimeTitle(item) {
        return item.title || 
               item.animeTitle || 
               item.name || 
               'Untitled';
    }
    
    // =============================================
    // 1. DISPLAY USER INFO
    // =============================================
    function displayUserInfo() {
        try {
            const userData = localStorage.getItem('user_info');
            if (!userData) return;
            
            const user = JSON.parse(userData);
            const userStatus = document.getElementById('userStatus');
            
            if (userStatus && user) {
                userStatus.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="window.location.href='history.html'">
                        <img src="${escapeHtml(user.picture || 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=36&h=36&fit=crop&crop=face')}" 
                             style="width:36px; height:36px; border-radius:50%; border:2px solid var(--primary); object-fit:cover;">
                        <span style="font-size:0.9rem; font-weight:600;">${escapeHtml(user.name || 'User')}</span>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error displaying user info:', error);
        }
    }
    
    // =============================================
    // 2. LOAD GENRES (DONGHUA ONLY)
    // =============================================
    async function loadGenres() {
        try {
            const res = await fetch(`${API_DONGHUA}/genres`);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            
            const data = await res.json();
            const container = document.getElementById('genreList');
            
            if (data && data.data && Array.isArray(data.data) && data.data.length > 0) {
                container.innerHTML = data.data.slice(0, 15).map(genre => `
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=${genre.slug}&name=${encodeURIComponent(genre.name)}&type=donghua'">
                        ${escapeHtml(genre.name)}
                    </button>
                `).join('');
            } else {
                container.innerHTML = `
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=action&name=Action&type=donghua'">Action</button>
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=adventure&name=Adventure&type=donghua'">Adventure</button>
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=fantasy&name=Fantasy&type=donghua'">Fantasy</button>
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=romance&name=Romance&type=donghua'">Romance</button>
                    <button class="genre-btn" onclick="window.location.href='genre.html?slug=comedy&name=Comedy&type=donghua'">Comedy</button>
                `;
            }
        } catch (error) {
            console.error('Error loading genres:', error);
            document.getElementById('genreList').innerHTML = `
                <p style="color:#ef4444; font-size:0.9rem;">Gagal memuat genre.</p>
                <button class="genre-btn" onclick="loadGenres()">Coba Lagi</button>
            `;
        }
    }
    
    // =============================================
    // 3. LOAD POPULAR DONGHUA
    // =============================================
    async function loadPopularDonghua() {
        try {
            const res = await fetch(`${API_DONGHUA}/popular`);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            
            const data = await res.json();
            const container = document.getElementById('popularData');
            
            if (data && data.data && Array.isArray(data.data) && data.data.length > 0) {
                container.innerHTML = data.data.slice(0, 6).map(item => `
                    <div class="card" onclick="window.location.href='series.html?slug=${getCleanSlug(item.href)}&source=donghua'">
                        <span class="type-badge bg-donghua">Donghua</span>
                        <img src="${escapeHtml(item.poster || 'https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image')}" 
                             loading="lazy" 
                             onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=Error'">
                        <p>${escapeHtml(item.title || 'Untitled')}</p>
                    </div>
                `).join('');
            } else {
                showNoData(container, 'Popular Donghua');
            }
        } catch (error) {
            console.error('Error loading popular donghua:', error);
            showError(document.getElementById('popularData'), 'Popular Donghua');
        }
    }
    
    // =============================================
    // 4. LOAD POPULAR ANIME - PERBAIKAN
    // =============================================
    async function loadPopularAnime() {
        const container = document.getElementById('popularAnime');
        
        try {
            // Coba endpoint popular anime
            const res = await fetch(`${API_ANIME}/popular`);
            
            if (!res.ok) {
                throw new Error(`HTTP ${res.status}`);
            }
            
            const data = await res.json();
            console.log('Popular Anime Response:', data); // Debug
            
            // Periksa struktur response
            let animeList = [];
            
            if (data && data.data) {
                // Cek berbagai kemungkinan struktur
                if (data.data.animeList && Array.isArray(data.data.animeList)) {
                    animeList = data.data.animeList;
                } else if (Array.isArray(data.data)) {
                    animeList = data.data;
                } else if (data.data.results && Array.isArray(data.data.results)) {
                    animeList = data.data.results;
                } else if (Array.isArray(data.results)) {
                    animeList = data.results;
                }
            }
            
            if (animeList.length > 0) {
                container.innerHTML = animeList.slice(0, 6).map(item => `
                    <div class="card" onclick="window.location.href='series.html?slug=${escapeHtml(getAnimeSlug(item))}&source=anime'">
                        <span class="type-badge bg-anime">Anime</span>
                        <img src="${escapeHtml(getAnimePoster(item))}" 
                             loading="lazy" 
                             onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=Error'">
                        <p>${escapeHtml(getAnimeTitle(item))}</p>
                        ${item.episodes ? `
                            <div style="position:absolute; top:8px; right:8px; background:rgba(0,0,0,0.7); color:#fff; font-size:0.6rem; padding:2px 6px; border-radius:4px;">
                                ${escapeHtml(item.episodes)}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } else {
                // Fallback: Gunakan data statis untuk testing
                showFallbackAnime(container);
            }
            
        } catch (error) {
            console.error('Error loading popular anime:', error);
            // Fallback ke data statis jika API error
            showFallbackAnime(container);
        }
    }
    
    function showFallbackAnime(container) {
        const fallbackAnime = [
            {
                title: "One Piece",
                poster: "https://cdn.myanimelist.net/images/anime/6/73245.jpg",
                animeId: "one-piece",
                episodes: "1100+"
            },
            {
                title: "Jujutsu Kaisen",
                poster: "https://cdn.myanimelist.net/images/anime/1171/109222.jpg",
                animeId: "jujutsu-kaisen",
                episodes: "47"
            },
            {
                title: "Demon Slayer",
                poster: "https://cdn.myanimelist.net/images/anime/1286/99889.jpg",
                animeId: "kimetsu-no-yaiba",
                episodes: "55"
            },
            {
                title: "Attack on Titan",
                poster: "https://cdn.myanimelist.net/images/anime/10/47347.jpg",
                animeId: "shingeki-no-kyojin",
                episodes: "89"
            },
            {
                title: "My Hero Academia",
                poster: "https://cdn.myanimelist.net/images/anime/10/78745.jpg",
                animeId: "boku-no-hero-academia",
                episodes: "138"
            },
            {
                title: "Chainsaw Man",
                poster: "https://cdn.myanimelist.net/images/anime/1806/126216.jpg",
                animeId: "chainsaw-man",
                episodes: "12"
            }
        ];
        
        container.innerHTML = fallbackAnime.map(item => `
            <div class="card" onclick="window.location.href='series.html?slug=${escapeHtml(item.animeId)}&source=anime'">
                <span class="type-badge bg-anime">Anime</span>
                <img src="${escapeHtml(item.poster)}" loading="lazy">
                <p>${escapeHtml(item.title)}</p>
                <div style="position:absolute; top:8px; right:8px; background:rgba(0,0,0,0.7); color:#fff; font-size:0.6rem; padding:2px 6px; border-radius:4px;">
                    ${escapeHtml(item.episodes)}
                </div>
            </div>
        `).join('');
    }
    
    // =============================================
    // 5. LOAD LATEST CONTENT
    // =============================================
    async function loadLatestContent(pageNum) {
        if (isSearching) return;
        
        const btn = document.getElementById('btnLoadMoreLatest');
        const originalText = btn.innerText;
        
        btn.innerText = "Memuat...";
        btn.disabled = true;
        isSearching = true;
        
        try {
            // Ambil data dari kedua API
            const [donghuaData, animeData] = await Promise.allSettled([
                fetch(`${API_DONGHUA}/list?page=${pageNum}`).then(r => r.ok ? r.json() : null),
                fetch(`${API_ANIME}/recent-episodes`).then(r => r.ok ? r.json() : null)
            ]);
            
            let items = [];
            
            // Process donghua data
            if (donghuaData.status === 'fulfilled' && donghuaData.value && donghuaData.value.data) {
                const donghuaItems = donghuaData.value.data.map(item => ({
                    ...item,
                    type: 'donghua',
                    source: 'donghua',
                    slug: getCleanSlug(item.href)
                }));
                items = items.concat(donghuaItems);
            }
            
            // Process anime data
            if (animeData.status === 'fulfilled' && animeData.value) {
                let animeItems = [];
                
                // Cek berbagai struktur response
                if (animeData.value.data && Array.isArray(animeData.value.data)) {
                    animeItems = animeData.value.data;
                } else if (Array.isArray(animeData.value)) {
                    animeItems = animeData.value;
                } else if (animeData.value.results && Array.isArray(animeData.value.results)) {
                    animeItems = animeData.value.results;
                }
                
                const processedAnime = animeItems.map(item => ({
                    ...item,
                    type: 'anime',
                    source: 'anime',
                    slug: getAnimeSlug(item),
                    poster: getAnimePoster(item),
                    title: getAnimeTitle(item)
                }));
                
                items = items.concat(processedAnime);
            }
            
            // Acak urutan untuk variasi
            items = shuffleArray(items);
            
            // Render items
            const container = document.getElementById('latestData');
            
            if (pageNum === 1) {
                container.innerHTML = '';
            }
            
            if (items.length === 0 && pageNum === 1) {
                showNoData(container, 'Latest Release');
            } else {
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => {
                        window.location.href = `series.html?slug=${escapeHtml(item.slug)}&source=${item.source}`;
                    };
                    
                    const badgeClass = item.type === 'anime' ? 'bg-anime' : 'bg-donghua';
                    const badgeText = item.type === 'anime' ? 'ANIME' : 'DONGHUA';
                    
                    card.innerHTML = `
                        <span class="type-badge ${badgeClass}">${badgeText}</span>
                        <img src="${escapeHtml(item.poster || 'https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image')}" 
                             loading="lazy" 
                             onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=Error'">
                        <p>${escapeHtml(item.title || 'Untitled')}</p>
                        ${item.episodes ? `
                            <div style="position:absolute; top:8px; right:8px; background:rgba(0,0,0,0.7); color:#fff; font-size:0.6rem; padding:2px 6px; border-radius:4px;">
                                ${escapeHtml(item.episodes)}
                            </div>
                        ` : ''}
                    `;
                    
                    container.appendChild(card);
                });
            }
            
            // Update page indicator
            document.getElementById('pageIndicator').innerText = `Halaman ${pageNum}`;
            
        } catch (error) {
            console.error('Error loading latest content:', error);
            showToast('Gagal memuat konten terbaru', 'error');
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
            isSearching = false;
        }
    }
    
    // =============================================
    // 6. LOAD OTHER SECTIONS
    // =============================================
    async function loadCompletedDonghua() {
        try {
            const res = await fetch(`${API_DONGHUA}/completed`);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            
            const data = await res.json();
            const container = document.getElementById('completedDonghua');
            
            if (data && data.data && data.data.length > 0) {
                renderDonghuaSection(container, data.data.slice(0, 6), 'donghua');
            } else {
                showNoData(container, 'Completed Donghua');
            }
        } catch (error) {
            console.error('Error loading completed donghua:', error);
            showError(document.getElementById('completedDonghua'), 'Completed Donghua');
        }
    }
    
    async function loadOngoingDonghua() {
        try {
            const res = await fetch(`${API_DONGHUA}/ongoing`);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            
            const data = await res.json();
            const container = document.getElementById('ongoingDonghua');
            
            if (data && data.data && data.data.length > 0) {
                renderDonghuaSection(container, data.data.slice(0, 6), 'donghua');
            } else {
                showNoData(container, 'Ongoing Donghua');
            }
        } catch (error) {
            console.error('Error loading ongoing donghua:', error);
            showError(document.getElementById('ongoingDonghua'), 'Ongoing Donghua');
        }
    }
    
    // Untuk Anime sections (completed/ongoing) kita skip dulu karena API mungkin tidak support
    async function loadCompletedAnime() {
        const container = document.getElementById('completedAnime');
        showNoData(container, 'Completed Anime');
    }
    
    async function loadOngoingAnime() {
        const container = document.getElementById('ongoingAnime');
        showNoData(container, 'Ongoing Anime');
    }
    
    // =============================================
    // 7. COMBINED SEARCH - PERBAIKAN
    // =============================================
    async function performCombinedSearch(query) {
        if (!query || query.trim().length < 2) {
            return [];
        }
        
        showToast(`Mencari "${query}"...`, 'info');
        
        try {
            // Search donghua dan anime secara parallel
            const [donghuaSearch, animeSearch] = await Promise.allSettled([
                fetch(`${API_DONGHUA}/search?s=${encodeURIComponent(query)}`).then(r => r.ok ? r.json() : null),
                fetch(`${API_ANIME}/search?query=${encodeURIComponent(query)}`).then(r => r.ok ? r.json() : null)
            ]);
            
            let results = [];
            
            // Process donghua results
            if (donghuaSearch.status === 'fulfilled' && donghuaSearch.value && donghuaSearch.value.data) {
                const donghuaResults = donghuaSearch.value.data.map(item => ({
                    title: item.title,
                    poster: item.poster,
                    type: 'donghua',
                    slug: getCleanSlug(item.href),
                    source: 'donghua'
                }));
                results = results.concat(donghuaResults);
            }
            
            // Process anime results
            if (animeSearch.status === 'fulfilled' && animeSearch.value) {
                let animeResults = [];
                
                // Cek struktur response
                if (animeSearch.value.data && animeSearch.value.data.animeList) {
                    animeResults = animeSearch.value.data.animeList;
                } else if (animeSearch.value.results) {
                    animeResults = animeSearch.value.results;
                } else if (Array.isArray(animeSearch.value)) {
                    animeResults = animeSearch.value;
                }
                
                const processedAnime = animeResults.map(item => ({
                    title: getAnimeTitle(item),
                    poster: getAnimePoster(item),
                    type: 'anime',
                    slug: getAnimeSlug(item),
                    source: 'anime'
                }));
                
                results = results.concat(processedAnime);
            }
            
            return results.slice(0, 30); // Batasi hasil
        } catch (error) {
            console.error('Search error:', error);
            showToast('Gagal melakukan pencarian', 'error');
            return [];
        }
    }
    
    // =============================================
    // 8. SEARCH MODAL FUNCTIONS
    // =============================================
    async function showSearchModal(query, results) {
        const modal = document.getElementById('searchModal');
        const title = document.getElementById('searchResultsTitle');
        const resultsContainer = document.getElementById('combinedSearchResults');
        
        title.innerText = `Hasil pencarian untuk "${escapeHtml(query)}"`;
        
        if (!results || results.length === 0) {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <i data-lucide="search-x"></i>
                    <h3>Tidak ada hasil ditemukan</h3>
                    <p>Coba dengan kata kunci lain atau periksa ejaan.</p>
                </div>
            `;
            lucide.createIcons();
        } else {
            resultsContainer.innerHTML = results.map(item => `
                <div class="card" onclick="window.location.href='series.html?slug=${escapeHtml(item.slug)}&source=${item.source}'">
                    <span class="type-badge ${item.type === 'anime' ? 'bg-anime' : 'bg-donghua'}">
                        ${item.type === 'anime' ? 'ANIME' : 'DONGHUA'}
                    </span>
                    <img src="${escapeHtml(item.poster || 'https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image')}" 
                         loading="lazy" 
                         onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=Error'">
                    <p>${escapeHtml(item.title || 'Untitled')}</p>
                </div>
            `).join('');
        }
        
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }
    
    function closeSearchModal() {
        const modal = document.getElementById('searchModal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('globalSearch').value = '';
    }
    
    // =============================================
    // 9. UTILITY FUNCTIONS
    // =============================================
    function loadNextPage() {
        latestPage++;
        loadLatestContent(latestPage);
    }
    
    function showToast(message, type = 'info') {
        // Hapus toast sebelumnya
        const existingToasts = document.querySelectorAll('.custom-toast');
        existingToasts.forEach(toast => toast.remove());
        
        const toast = document.createElement('div');
        toast.className = 'custom-toast';
        toast.style.cssText = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: ${type === 'error' ? '#ef4444' : type === 'success' ? '#22c55e' : '#3b82f6'};
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
            font-family: 'Inter', sans-serif;
        `;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.animation = 'slideUp 0.3s ease';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }
    
    function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }
    
    function renderDonghuaSection(container, items, source) {
        container.innerHTML = items.map(item => `
            <div class="card" onclick="window.location.href='series.html?slug=${getCleanSlug(item.href)}&source=${source}'">
                <span class="type-badge bg-donghua">Donghua</span>
                <img src="${escapeHtml(item.poster || 'https://via.placeholder.com/150x200/1a1a2e/ffffff?text=No+Image')}" 
                     loading="lazy" 
                     onerror="this.src='https://via.placeholder.com/150x200/1a1a2e/ffffff?text=Error'">
                <p>${escapeHtml(item.title || 'Untitled')}</p>
            </div>
        `).join('');
    }
    
    function showNoData(container, sectionName) {
        container.innerHTML = `
            <div class="no-results">
                <i data-lucide="inbox"></i>
                <p>Tidak ada data ${sectionName} saat ini</p>
            </div>
        `;
        lucide.createIcons();
    }
    
    function showError(container, sectionName) {
        container.innerHTML = `
            <div class="no-results">
                <i data-lucide="alert-circle"></i>
                <p>Gagal memuat ${sectionName}</p>
                <button class="btn btn-primary" onclick="window.location.reload()" style="margin-top: 10px; padding: 8px 16px; font-size: 0.8rem;">
                    Coba Lagi
                </button>
            </div>
        `;
        lucide.createIcons();
    }
    
    // =============================================
    // 10. SETUP EVENT LISTENERS
    // =============================================
    function setupEventListeners() {
        // Search input
        const searchInput = document.getElementById('globalSearch');
        let searchTimeout;
        
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length >= 2) {
                searchTimeout = setTimeout(async () => {
                    const results = await performCombinedSearch(query);
                    if (results.length > 0) {
                        showSearchModal(query, results);
                    }
                }, 500);
            }
        });
        
        searchInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    const results = await performCombinedSearch(query);
                    showSearchModal(query, results);
                }
            }
        });
        
        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSearchModal();
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('searchModal').addEventListener('click', (e) => {
            if (e.target.id === 'searchModal') {
                closeSearchModal();
            }
        });
    }
    
    // =============================================
    // 11. INITIALIZE APP
    // =============================================
    async function initializeApp() {
        try {
            // Load icons first
            lucide.createIcons();
            
            // Display user info
            displayUserInfo();
            
            // Setup event listeners
            setupEventListeners();
            
            // Load all sections in parallel
            await Promise.allSettled([
                loadGenres(),
                loadPopularDonghua(),
                loadPopularAnime(),
                loadLatestContent(latestPage),
                loadCompletedDonghua(),
                loadOngoingDonghua(),
                loadCompletedAnime(),
                loadOngoingAnime()
            ]);
            
            console.log('App initialized successfully');
            
        } catch (error) {
            console.error('Error initializing app:', error);
            showToast('Gagal memuat aplikasi', 'error');
        }
    }
    
    // =============================================
    // 12. START THE APP
    // =============================================
    document.addEventListener('DOMContentLoaded', () => {
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translate(-50%, -100%); opacity: 0; }
                to { transform: translate(-50%, 0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translate(-50%, 0); opacity: 1; }
                to { transform: translate(-50%, -100%); opacity: 0; }
            }
            @keyframes shimmer {
                0% { background-position: 200% 0; }
                100% { background-position: -200% 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize app
        initializeApp();
    });
</script>
