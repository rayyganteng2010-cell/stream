<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayStream - Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --bg-dark: #09090b;
            --card-bg: rgba(24, 24, 27, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
        }

        /* --- Ambient Background Glow --- */
        .glow-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.03) 0%, transparent 70%);
        }

        .container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            padding-bottom: 40px;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .brand-sub {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .profile-btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 8px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-btn:active {
            transform: scale(0.95);
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            object-fit: cover;
        }

        /* --- Menu Grid (Bento Box Style) --- */
        .bento-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 160px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.05), transparent);
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        .card:hover::before { opacity: 1; }
        .card:active { transform: scale(0.98); }

        .card-icon-wrapper {
            width: 45px;
            height: 45px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-sub {
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        /* Specific Card Styles */
        .card-anime .card-icon-wrapper {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
        }
        
        .card-donghua .card-icon-wrapper {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
        }

        /* Schedule Card (Full Width) */
        .card-schedule {
            grid-column: span 2;
            height: auto;
            flex-direction: row;
            align-items: center;
            padding: 20px 24px;
            gap: 15px;
        }

        .schedule-icon {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            min-width: 45px;
            height: 45px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- History Section --- */
        .history-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(20px);
        }

        .section-head {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .h-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-radius: 16px;
            transition: 0.2s;
            cursor: pointer;
        }

        .h-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .h-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow: hidden;
        }

        .h-title {
            font-size: 0.95rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 250px;
        }

        .h-meta {
            display: flex;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-muted);
            align-items: center;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.65rem;
            letter-spacing: 0.5px;
        }

        .badge-anime { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }
        .badge-donghua { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }

        .h-action {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            transition: 0.2s;
        }

        .h-item:hover .h-action {
            background: var(--text-main);
            color: var(--bg-dark);
            transform: scale(1.1);
        }

        /* --- SweetAlert Customization --- */
        div:where(.swal2-container) div:where(.swal2-popup) {
            background: #18181b !important;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
        }
        div:where(.swal2-container) .swal2-title {
            color: #fff !important;
            font-family: 'Outfit', sans-serif;
        }
        div:where(.swal2-container) .swal2-html-container {
            color: #a1a1aa !important;
        }
    </style>
</head>
<body>

<div class="glow-effect"></div>

<div class="container">
    
    <header class="header">
        <div class="brand">
            <span class="brand-name">RayStream.</span>
            <span class="brand-sub">Premium Entertainment</span>
        </div>
        <div class="profile-btn" onclick="logout()">
            <img id="userImg" src="" class="avatar" onerror="this.src='https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff'">
            <i data-lucide="log-out" style="width: 18px; color: var(--danger);"></i>
        </div>
    </header>

    <div class="bento-grid">
        <div class="card card-anime" onclick="goToAnime()">
            <div class="card-icon-wrapper">
                <i data-lucide="zap"></i>
            </div>
            <div>
                <div class="card-title">Anime</div>
                <div class="card-sub">Koleksi Jepang Terupdate</div>
            </div>
            <i data-lucide="arrow-right" style="position: absolute; bottom: 20px; right: 20px; opacity: 0.5;"></i>
        </div>

        <div class="card card-donghua" onclick="goToDonghua()">
            <div class="card-icon-wrapper">
                <i data-lucide="sword"></i>
            </div>
            <div>
                <div class="card-title">Donghua</div>
                <div class="card-sub">Aksi Kultivasi Terbaik</div>
            </div>
            <i data-lucide="arrow-right" style="position: absolute; bottom: 20px; right: 20px; opacity: 0.5;"></i>
        </div>

        <div class="card card-schedule" onclick="goToSchedule()">
            <div class="schedule-icon">
                <i data-lucide="calendar-days"></i>
            </div>
            <div style="flex: 1;">
                <div class="card-title" style="font-size: 1.1rem; margin-bottom: 2px;">Jadwal Rilis</div>
                <div class="card-sub">Cek episode yang tayang hari ini</div>
            </div>
            <i data-lucide="chevron-right" style="opacity: 0.5;"></i>
        </div>
    </div>

    <div class="history-section">
        <div class="section-head">
            <i data-lucide="history" style="color: var(--primary);"></i>
            <span class="section-title">Lanjutkan Menonton</span>
        </div>
        
        <div id="historyList" class="history-list">
            </div>
    </div>

</div>

<script>
    // --- 1. User & Auth ---
    function initUser() {
        const userData = JSON.parse(localStorage.getItem('user_info') || '{}');
        document.getElementById('userImg').src = userData.picture || 'https://ui-avatars.com/api/?name=User&background=random';
    }

    // --- FUNCTION LOGOUT YANG KEREN (SweetAlert2) ---
    function logout() {
        Swal.fire({
            title: 'Logout?',
            text: "Sesi anda saat ini akan diakhiri.",
            icon: 'warning',
            background: '#18181b', // Warna gelap custom
            color: '#ffffff',
            showCancelButton: true,
            confirmButtonColor: '#ef4444', // Merah danger
            cancelButtonColor: '#3f3f46', // Abu-abu
            confirmButtonText: 'Ya, Keluar',
            cancelButtonText: 'Batal',
            reverseButtons: true, // Tombol batal di kiri
            customClass: {
                popup: 'my-swal-popup'
            }
        }).then((result) => {
            if (result.isConfirmed) {
                // Efek loading sebentar biar keren
                Swal.fire({
                    title: 'Sampai Jumpa!',
                    timer: 1500,
                    timerProgressBar: true,
                    didOpen: () => {
                        Swal.showLoading()
                    },
                    background: '#18181b',
                    color: '#fff'
                }).then(() => {
                    localStorage.removeItem('user_info');
                    window.location.href = 'login.html';
                });
            }
        });
    }

    // --- 2. Navigation ---
    function goToAnime() { window.location.href = 'anime.html'; }
    function goToDonghua() { window.location.href = 'donghua.html'; }
    function goToSchedule() { window.location.href = 'schedule.html'; }

    function playVideo(url, source) {
        if (source === 'anime') {
            window.location.href = `stream.html?id=${url}&source=anime`;
        } else {
            window.location.href = `stream.html?url=${url}&source=donghua`;
        }
    }

    // --- 3. History Logic (Clean Text Only) ---
    function loadHistory() {
        const historyData = JSON.parse(localStorage.getItem('my_history')) || [];
        const container = document.getElementById('historyList');

        if (historyData.length === 0) {
            container.innerHTML = `
                <div style="text-align:center; padding:20px; color: var(--text-muted); font-size: 0.9rem;">
                    Belum ada riwayat tontonan
                </div>`;
            return;
        }

        const recent = historyData.slice(0, 5);

        container.innerHTML = recent.map(item => {
            const isAnime = item.source === 'anime';
            const badgeClass = isAnime ? 'badge-anime' : 'badge-donghua';
            const typeLabel = isAnime ? 'ANIME' : 'DONGHUA';
            const dateStr = item.date ? item.date.split(',')[0] : ''; 

            return `
                <div class="h-item" onclick="playVideo('${item.url}', '${item.source}')">
                    <div class="h-left">
                        <div class="h-title">${item.title}</div>
                        <div class="h-meta">
                            <span class="badge ${badgeClass}">${typeLabel}</span>
                            <span style="color: #fff;">${item.episode || 'Episode Baru'}</span>
                            <span>â€¢ ${dateStr}</span>
                        </div>
                    </div>
                    <div class="h-action">
                        <i data-lucide="play" style="width: 14px; margin-left:2px;"></i>
                    </div>
                </div>
            `;
        }).join('');
        
        lucide.createIcons();
    }

    // --- Init ---
    document.addEventListener('DOMContentLoaded', () => {
        // Cek login
        if (!localStorage.getItem('user_info')) {
            window.location.href = 'login.html';
        } else {
            initUser();
            loadHistory();
            lucide.createIcons();
        }
    });
</script>

</body>
</html>
