<script>
    const API_BASE = "https://anichin-seven.vercel.app/api";

    function getCleanSlug(href) {
        if (!href) return '';
        href = href.replace(/\/$/, '');
        let segment = href.substring(href.lastIndexOf('/') + 1);
        return segment.replace(/-episode-\d+.*$/i, '');
    }

    async function loadHome() {
        try {
            // Popular
            const resPop = await fetch(`${API_BASE}/popular`);
            const dataPop = await resPop.json();
            
            document.getElementById('popularData').innerHTML = dataPop.data.slice(0, 6).map(item => {
                const slug = getCleanSlug(item.href);
                // "Ep" SUDAH DIHAPUS DI SINI
                return `
                <div class="card" onclick="window.location.href='series.html?slug=${slug}'">
                    <img src="${item.poster}" loading="lazy">
                    <p>${item.title}</p>
                </div>
            `}).join('');

            // Latest
            const resLat = await fetch(`${API_BASE}/list?page=1`);
            const dataLat = await resLat.json();

            document.getElementById('latestData').innerHTML = dataLat.data.slice(0, 12).map(item => {
                const slug = getCleanSlug(item.href);
                return `
                <div class="card" onclick="window.location.href='series.html?slug=${slug}'">
                    <img src="${item.poster}" loading="lazy">
                    <p>${item.title}</p>
                </div>
            `}).join('');
            
            lucide.createIcons();
        } catch (e) { console.error(e); }
    }

    // Tampilkan Avatar User
    const user = JSON.parse(localStorage.getItem('user_info'));
    if(user) {
        document.getElementById('userStatus').innerHTML = `
            <img src="${user.picture}" style="width:36px; height:36px; border-radius:50%; border:2px solid var(--primary); cursor:pointer;" onclick="window.location.href='history.html'">
        `;
    }

    loadHome();
</script>
</body>
