<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAYSTREAM - NONTON FREE</title>
    <style>
        :root { --bg: #050505; --card: #141414; --primary: #06b6d4; --text: #fff; }
        body { margin:0; font-family:'Segoe UI', sans-serif; background:var(--bg); color:var(--text); padding-bottom:80px; }
        
        /* Header Modern */
        .header { padding:15px 20px; position:fixed; top:0; width:100%; background:rgba(5,5,5,0.8); backdrop-filter:blur(15px); z-index:100; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; justify-content:space-between; align-items:center; box-sizing:border-box; }
        .logo { font-weight:800; font-style:italic; font-size:20px; letter-spacing:1px; background:linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .logout { font-size:11px; color:#aaa; cursor:pointer; background:rgba(255,255,255,0.1); padding:4px 10px; border-radius:20px; }

        /* HERO SLIDER (Kotak Besar di Atas) */
        .hero-slider { margin-top:60px; width:100%; aspect-ratio:16/9; position:relative; overflow:hidden; }
        .slide { position:absolute; inset:0; opacity:0; transition:opacity 1s ease-in-out; }
        .slide.active { opacity:1; }
        .slide img { width:100%; height:100%; object-fit:cover; }
        .slide-overlay { position:absolute; bottom:0; left:0; width:100%; height:70%; background:linear-gradient(to top, var(--bg) 5%, transparent); display:flex; flex-direction:column; justify-content:flex-end; padding:20px; box-sizing:border-box; }
        .slide-title { font-size:18px; font-weight:bold; margin-bottom:5px; text-shadow:0 2px 10px rgba(0,0,0,0.8); line-height:1.2; }
        .slide-meta { font-size:12px; color:var(--primary); font-weight:bold; text-transform:uppercase; }

        /* Content Grid */
        .section-title { padding:20px 20px 10px; font-weight:700; font-size:18px; margin:0; display:flex; align-items:center; gap:8px; }
        .section-title::before { content:''; display:block; width:4px; height:18px; background:var(--primary); border-radius:2px; }
        
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:12px; padding:0 15px; }
        .card { position:relative; cursor:pointer; transition:0.2s; }
        .card:active { transform:scale(0.96); opacity:0.8; }
        .card img { width:100%; aspect-ratio:3/4.5; border-radius:10px; object-fit:cover; background:#222; box-shadow:0 4px 10px rgba(0,0,0,0.3); }
        .card .ep { position:absolute; top:8px; right:8px; background:rgba(6, 182, 212, 0.9); color:#000; font-size:9px; font-weight:800; padding:3px 6px; border-radius:4px; box-shadow:0 2px 5px rgba(0,0,0,0.5); }
        .card .title { font-size:12px; margin-top:8px; font-weight:500; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; color:#ddd; line-height:1.3; }

        /* Nav Modern */
        .nav { position:fixed; bottom:0; width:100%; background:rgba(5,5,5,0.9); backdrop-filter:blur(10px); border-top:1px solid rgba(255,255,255,0.1); display:flex; height:65px; align-items:center; justify-content:space-around; z-index:100; padding-bottom:5px; }
        .nav a { color:#666; text-decoration:none; font-size:10px; display:flex; flex-direction:column; align-items:center; gap:4px; font-weight:500; transition:0.2s; }
        .nav a.active { color:var(--primary); }
        .nav svg { width:22px; height:22px; fill:currentColor; }
        .nav a.active svg { filter:drop-shadow(0 0 8px rgba(6, 182, 212, 0.5)); transform:translateY(-2px); }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">RAYSTREAM</div>
    <div class="logout" onclick="localStorage.removeItem('gToken'); window.location.reload()">LOGOUT</div>
</div>

<div class="hero-slider" id="heroSlider">
    <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#333;">Loading Highlights...</div>
</div>

<h3 class="section-title">Latest Update</h3>
<div class="grid" id="homeGrid"></div>

<h3 class="section-title">Popular</h3>
<div class="grid" id="popGrid"></div>

<div class="nav">
    <a href="index.html" id="navHome" class="active"><svg><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
    <a href="schedule.html" id="navSched"><svg><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>Jadwal</a>
    <a href="search.html" id="navSearch"><svg><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>Cari</a>
</div>

<script src="config.js"></script>
<script>
    setActiveNav('navHome');

    async function loadHome() {
        try {
            // 1. Fetch Latest
            const res = await fetch(API_BASE + '/');
            const data = await res.json();
            renderGrid(data, 'homeGrid');

            // 2. Fetch Popular & Setup Slider
            const resPop = await fetch(API_BASE + '/api/popular');
            const pop = await resPop.json();
            
            // Setup Slider (Top 5 Popular)
            setupSlider(pop.slice(0, 5));
            // Render sisa popular di bawah
            renderGrid(pop, 'popGrid');

        } catch(e) { console.log(e); }
    }

    function renderGrid(list, id) {
        const el = document.getElementById(id);
        el.innerHTML = "";
        list.forEach(item => {
            el.innerHTML += `
            <div class="card" onclick="window.location.href='detail.html?url=${encodeURIComponent(item.endpoint || item.url)}'">
                <img src="${item.thumbnail}" loading="lazy">
                <div class="ep">${item.episode || 'HD'}</div>
                <div class="title">${item.title}</div>
            </div>`;
        });
    }

    // --- SLIDER LOGIC ---
    let slideIndex = 0;
    function setupSlider(items) {
        const container = document.getElementById('heroSlider');
        container.innerHTML = "";
        
        items.forEach((item, index) => {
            const activeClass = index === 0 ? 'active' : '';
            container.innerHTML += `
            <div class="slide ${activeClass}" onclick="window.location.href='detail.html?url=${encodeURIComponent(item.endpoint || item.url)}'">
                <img src="${item.thumbnail}">
                <div class="slide-overlay">
                    <div class="slide-meta">POPULAR ðŸ”¥</div>
                    <div class="slide-title">${item.title}</div>
                </div>
            </div>`;
        });

        // Auto Slide Timer
        setInterval(() => {
            const slides = document.querySelectorAll('.slide');
            if(slides.length === 0) return;
            
            slides[slideIndex].classList.remove('active');
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add('active');
        }, 4000); // Ganti tiap 4 detik
    }

    syncCloud('push');
    loadHome();
</script>
</body>
</html>
