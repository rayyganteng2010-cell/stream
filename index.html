<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAYSTREAM</title>
    <style>
        :root { --bg: #050505; --card: #141414; --primary: #06b6d4; --text: #fff; }
        body { margin:0; font-family:'Segoe UI', sans-serif; background:var(--bg); color:var(--text); padding-bottom:80px; }
        
        .header { padding:15px 20px; position:fixed; top:0; width:100%; background:rgba(5,5,5,0.9); backdrop-filter:blur(10px); z-index:100; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center; box-sizing:border-box; }
        .logo { font-weight:900; font-size:20px; background:linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-style:italic; }
        
        /* HERO SLIDER */
        .hero { margin-top:60px; width:100%; aspect-ratio:16/9; position:relative; overflow:hidden; }
        .slide { position:absolute; inset:0; opacity:0; transition:opacity 1s; }
        .slide.active { opacity:1; }
        .slide img { width:100%; height:100%; object-fit:cover; }
        .slide-content { position:absolute; bottom:0; left:0; width:100%; padding:20px; background:linear-gradient(to top, #050505, transparent); }
        .slide-title { font-size:18px; font-weight:bold; margin-bottom:5px; text-shadow:0 2px 5px #000; }

        /* GRID */
        .sec-title { padding:20px 20px 10px; font-size:16px; font-weight:700; color:var(--primary); text-transform:uppercase; letter-spacing:1px; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:12px; padding:0 15px; }
        .card { cursor:pointer; position:relative; transition:0.2s; }
        .card:active { transform:scale(0.96); opacity:0.8; }
        .card img { width:100%; aspect-ratio:3/4.5; border-radius:8px; object-fit:cover; background:#222; }
        .ep-badge { position:absolute; top:6px; right:6px; background:rgba(6,182,212,0.9); color:#000; font-size:9px; font-weight:800; padding:2px 5px; border-radius:4px; }
        .c-title { font-size:11px; margin-top:6px; color:#ddd; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; line-height:1.3; }

        /* NAV */
        .nav { position:fixed; bottom:0; width:100%; background:rgba(10,10,10,0.95); backdrop-filter:blur(10px); border-top:1px solid #222; display:flex; height:60px; align-items:center; justify-content:space-around; z-index:100; }
        .nav a { color:#666; text-decoration:none; font-size:10px; display:flex; flex-direction:column; align-items:center; gap:3px; }
        .nav a.active { color:var(--primary); }
        .nav svg { width:22px; height:22px; fill:currentColor; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">ğ‘ğ€ğ˜ğ’ğ“ğ‘ğ„ğ€ğŒ</div>
    <div style="font-size:10px;color:#aaa;" onclick="localStorage.removeItem('gToken');location.reload()">LOGOUT</div>
</div>

<div class="hero" id="hero">
    <div style="display:flex;justify-content:center;align-items:center;height:100%;color:#333;">Loading...</div>
</div>

<div class="sec-title">ğ™»ğšŠğšğšğšœğš ğš„ğš™ğšğšŠğšğš</div>
<div class="grid" id="homeGrid"></div>

<div class="sec-title">ğ™¿ğš˜ğš™ğšğš•ğšŠğš› ğš‚ğšğš›ğš’ğšğšœ</div>
<div class="grid" id="popGrid"></div>

<div class="nav">
    <a href="index.html" class="active"><svg><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
    <a href="schedule.html"><svg><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>Jadwal</a>
    <a href="search.html"><svg><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>Cari</a>
</div>

<script src="config.js"></script>
<script>
    async function initHome() {
        try {
            // 1. Fetch Latest (API ROOT)
            const res = await fetch(API_BASE + '/');
            const data = await res.json();
            // API V9 uses 'latest_donghua'
            const latest = data.latest_donghua || [];
            renderGrid(latest, 'homeGrid');

            // 2. Fetch Popular
            const resPop = await fetch(API_BASE + '/api/popular');
            const dataPop = await resPop.json();
            const popular = dataPop.popular_donghua || [];
            
            setupSlider(popular.slice(0, 5));
            renderGrid(popular, 'popGrid');

        } catch(e) { console.error(e); }
    }

    function renderGrid(list, id) {
        const el = document.getElementById(id);
        el.innerHTML = "";
        list.forEach(item => {
            // Use 'anichinUrl' as ID
            el.innerHTML += `
            <div class="card" onclick="window.location.href='detail.html?url=${encodeURIComponent(item.anichinUrl)}'">
                <img src="${item.poster}" loading="lazy">
                <div class="ep-badge">${formatEp(item.current_episode || item.status)}</div>
                <div class="c-title">${item.title}</div>
            </div>`;
        });
    }

    // Slider Simple
    function setupSlider(items) {
        const el = document.getElementById('hero');
        el.innerHTML = "";
        let idx = 0;
        
        items.forEach((item, i) => {
            el.innerHTML += `
            <div class="slide ${i===0?'active':''}" onclick="window.location.href='detail.html?url=${encodeURIComponent(item.anichinUrl)}'">
                <img src="${item.poster}">
                <div class="slide-content">
                    <div style="font-size:10px;color:var(--primary);font-weight:bold;">POPULAR</div>
                    <div class="slide-title">${item.title}</div>
                </div>
            </div>`;
        });

        setInterval(() => {
            const slides = document.querySelectorAll('.slide');
            slides[idx].classList.remove('active');
            idx = (idx + 1) % slides.length;
            slides[idx].classList.add('active');
        }, 4000);
    }

    syncCloud('push'); // Auto backup
    initHome();
</script>
</body>
</html>
