<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayStream - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Cek Login
        if (!localStorage.getItem('user_info')) {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        :root {
            --bg-deep: #0f0f13;
            --bg-surface: #1a1a22;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent-anime: #f59e0b;
            --accent-donghua: #3b82f6;
            --accent-schedule: #10b981;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding-bottom: 90px; /* Space for bottom nav */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 40%);
        }

        /* Header User */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 20px;
        }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-avatar {
            width: 45px; height: 45px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        .user-greeting span { display: block; font-size: 0.75rem; color: var(--text-muted); }
        .user-greeting strong { font-size: 1.1rem; }

        .btn-icon {
            background: rgba(255,255,255,0.05); border: none; color: white;
            width: 40px; height: 40px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .btn-icon:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }

        /* Main Hero/Logo */
        .hero-section {
            text-align: center; padding: 10px 20px 30px 20px;
        }
        .brand-logo {
            font-size: 2.5rem; font-weight: 800; letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .brand-sub { color: var(--text-muted); font-size: 0.9rem; }

        /* Menu Grid - Balanced & Modern */
        .menu-container { padding: 0 20px; margin-bottom: 30px; }
        .menu-label { font-size: 0.9rem; font-weight: 700; color: var(--text-muted); margin-bottom: 15px; letter-spacing: 0.5px; }
        
        .menu-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
        }

        .menu-card {
            background: var(--bg-surface);
            border-radius: 20px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .menu-card:active { transform: scale(0.95); }
        
        .menu-card::before {
            content: ''; position: absolute; inset: 0; opacity: 0; transition: 0.3s;
        }
        .menu-card:hover::before { opacity: 1; }

        .menu-icon {
            width: 50px; height: 50px; margin: 0 auto 10px;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; position: relative; z-index: 2;
        }
        .menu-text { font-weight: 600; font-size: 0.9rem; position: relative; z-index: 2; }

        /* Specific Colors */
        .mc-anime .menu-icon { background: rgba(245, 158, 11, 0.15); color: var(--accent-anime); }
        .mc-anime:hover { border-color: var(--accent-anime); }
        .mc-anime:hover::before { background: linear-gradient(to bottom, rgba(245, 158, 11, 0.1), transparent); }

        .mc-donghua .menu-icon { background: rgba(59, 130, 246, 0.15); color: var(--accent-donghua); }
        .mc-donghua:hover { border-color: var(--accent-donghua); }
        .mc-donghua:hover::before { background: linear-gradient(to bottom, rgba(59, 130, 246, 0.1), transparent); }

        .mc-schedule .menu-icon { background: rgba(16, 185, 129, 0.15); color: var(--accent-schedule); }
        .mc-schedule:hover { border-color: var(--accent-schedule); }
        .mc-schedule:hover::before { background: linear-gradient(to bottom, rgba(16, 185, 129, 0.1), transparent); }

        /* History / Continue Watching */
        .history-section { padding-left: 20px; margin-bottom: 20px; }
        .history-header {
            display: flex; justify-content: space-between; align-items: center;
            padding-right: 20px; margin-bottom: 15px;
        }
        .history-scroll {
            display: flex; gap: 15px; overflow-x: auto;
            padding-bottom: 20px; padding-right: 20px;
            scrollbar-width: none; /* Firefox */
        }
        .history-scroll::-webkit-scrollbar { display: none; }

        .h-card {
            min-width: 140px; width: 140px;
            position: relative; cursor: pointer;
        }
        .h-poster-wrapper {
            width: 100%; aspect-ratio: 2/3;
            border-radius: 12px; overflow: hidden;
            margin-bottom: 10px; position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .h-poster {
            width: 100%; height: 100%; object-fit: cover;
            transition: 0.3s;
        }
        .h-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
        }
        .h-card:hover .h-overlay { opacity: 1; }
        .h-card:hover .h-poster { transform: scale(1.05); }

        .h-progress-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 3px;
            background: rgba(255,255,255,0.2);
        }
        .h-progress-val {
            height: 100%; background: var(--primary); width: 0%; /* Dynamic later */
        }

        .h-title {
            font-size: 0.85rem; font-weight: 600;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            margin-bottom: 2px;
        }
        .h-ep { font-size: 0.75rem; color: var(--text-muted); }

        /* Badge Type */
        .type-badge {
            position: absolute; top: 6px; left: 6px;
            font-size: 0.6rem; font-weight: 800; padding: 2px 6px;
            border-radius: 4px; color: #fff; z-index: 2;
        }
        .bg-anime { background: rgba(245, 158, 11, 0.9); }
        .bg-donghua { background: rgba(59, 130, 246, 0.9); }

        /* Empty State */
        .empty-history {
            text-align: center; color: var(--text-muted);
            padding: 30px 20px 30px 0;
            width: 100%; border: 1px dashed rgba(255,255,255,0.1); border-radius: 12px;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 15, 19, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around;
            padding: 12px 0; z-index: 100;
        }
        .nav-btn {
            background: none; border: none; color: #666;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            font-size: 0.7rem; font-weight: 600; cursor: pointer;
        }
        .nav-btn.active { color: var(--primary); }
        .nav-btn svg { width: 22px; height: 22px; }

    </style>
</head>
<body>

    <header class="header">
        <div class="user-profile">
            <img src="" id="userImg" class="user-avatar" alt="User">
            <div class="user-greeting">
                <span id="greetingTime">Welcome back,</span>
                <strong id="userName">User</strong>
            </div>
        </div>
        <button class="btn-icon" onclick="logout()">
            <i data-lucide="log-out"></i>
        </button>
    </header>

    <div class="hero-section">
        <h1 class="brand-logo">RayStream</h1>
        <p class="brand-sub">Ultimate Anime & Donghua Platform</p>
    </div>

    <div class="menu-container">
        <div class="menu-label">BROWSE CONTENT</div>
        <div class="menu-grid">
            <div class="menu-card mc-anime" onclick="window.location.href='anime.html'">
                <div class="menu-icon"><i data-lucide="tv"></i></div>
                <div class="menu-text">Anime</div>
            </div>
            
            <div class="menu-card mc-donghua" onclick="window.location.href='donghua.html'">
                <div class="menu-icon"><i data-lucide="zap"></i></div>
                <div class="menu-text">Donghua</div>
            </div>
            
            <div class="menu-card mc-schedule" onclick="window.location.href='schedule.html'">
                <div class="menu-icon"><i data-lucide="calendar-days"></i></div>
                <div class="menu-text">Jadwal</div>
            </div>
        </div>
    </div>

    <section class="history-section">
        <div class="history-header">
            <div class="menu-label" style="margin:0;">LANJUT NONTON</div>
            <a href="history.html" style="font-size:0.8rem; color:var(--primary); text-decoration:none;">Lihat Semua</a>
        </div>
        
        <div class="history-scroll" id="historyList">
            </div>
    </section>

    <nav class="bottom-nav">
        <button class="nav-btn active">
            <i data-lucide="home"></i> Home
        </button>
        <button class="nav-btn" onclick="window.location.href='search.html'">
            <i data-lucide="search"></i> Search
        </button>
        <button class="nav-btn" onclick="window.location.href='history.html'">
            <i data-lucide="history"></i> History
        </button>
    </nav>

<script>
    // 1. SETUP USER
    function initUser() {
        try {
            const userData = localStorage.getItem('user_info');
            if(!userData) return;
            const user = JSON.parse(userData);
            
            document.getElementById('userName').innerText = user.name || 'Nakama';
            document.getElementById('userImg').src = user.picture || 'https://via.placeholder.com/100';

            // Greeting logic
            const hour = new Date().getHours();
            let greet = "Selamat Pagi,";
            if(hour >= 12 && hour < 15) greet = "Selamat Siang,";
            else if(hour >= 15 && hour < 18) greet = "Selamat Sore,";
            else if(hour >= 18) greet = "Selamat Malam,";
            document.getElementById('greetingTime').innerText = greet;

        } catch(e) {}
    }

    function logout() {
        if(confirm("Logout dari RayStream?")) {
            localStorage.removeItem('user_info');
            window.location.href = 'login.html';
        }
    }

    // 2. LOAD HISTORY WITH THUMBNAILS
    function loadHistoryWidget() {
        const container = document.getElementById('historyList');
        const raw = localStorage.getItem('my_history');
        const list = raw ? JSON.parse(raw) : [];

        if(list.length === 0) {
            container.innerHTML = `<div class="empty-history">Belum ada riwayat tontonan.</div>`;
            return;
        }

        // Ambil 6 item terakhir
        const recent = list.slice(0, 6);

        container.innerHTML = recent.map(item => {
            const typeClass = item.source === 'anime' ? 'bg-anime' : 'bg-donghua';
            const link = item.source === 'anime' 
                ? `stream.html?id=${item.url}&source=anime`
                : `stream.html?url=${item.url}&source=donghua`;
            
            const poster = item.poster || 'https://via.placeholder.com/150x220?text=No+Img';
            const epTxt = item.episode || 'Lanjut';

            return `
            <div class="h-card" onclick="window.location.href='${link}'">
                <div class="h-poster-wrapper">
                    <span class="type-badge ${typeClass}">${item.source.toUpperCase()}</span>
                    <img src="${poster}" class="h-poster" loading="lazy">
                    <div class="h-overlay">
                        <i data-lucide="play" fill="white" style="width:24px; color:white;"></i>
                    </div>
                    <div class="h-progress-bar">
                        <div class="h-progress-val" style="width: 40%"></div>
                    </div>
                </div>
                <div class="h-title">${item.title}</div>
                <div class="h-ep">${epTxt}</div>
            </div>
            `;
        }).join('');
        
        lucide.createIcons();
    }

    // Init
    initUser();
    loadHistoryWidget();
    lucide.createIcons();
</script>

</body>
</html>
