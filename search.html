<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari</title>
    <style>
        :root { --bg: #09090b; --card: #18181b; --primary: #06b6d4; --text: #fff; }
        body { margin:0; font-family:sans-serif; background:var(--bg); color:var(--text); padding-bottom:70px; }
        
        .search-bar { padding:15px; position:sticky; top:0; background:var(--bg); z-index:10; }
        input { width:100%; box-sizing:border-box; padding:12px 15px; border-radius:25px; border:1px solid #333; background:#222; color:#fff; outline:none; }
        input:focus { border-color:var(--primary); }

        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; padding:15px; }
        .card { cursor:pointer; }
        .card img { width:100%; aspect-ratio:3/4.2; border-radius:8px; object-fit:cover; }
        .title { font-size:12px; margin-top:5px; line-height:1.2; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }

        .nav { position:fixed; bottom:0; width:100%; background:#000; border-top:1px solid #333; display:flex; height:60px; align-items:center; justify-content:space-around; z-index:100; }
        .nav a { color:#777; text-decoration:none; font-size:10px; display:flex; flex-direction:column; align-items:center; }
        .nav a.active { color:var(--primary); }
        .nav svg { width:20px; height:20px; margin-bottom:2px; fill:currentColor; }
    </style>
</head>
<body>

<div class="search-bar">
    <input type="text" id="q" placeholder="Cari donghua..." onkeyup="if(event.key==='Enter') doSearch()">
</div>

<div class="grid" id="res"></div>

<div class="nav">
    <a href="index.html" id="navHome"><svg><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
    <a href="schedule.html" id="navSched"><svg><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>Jadwal</a>
    <a href="search.html" id="navSearch" class="active"><svg><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>Cari</a>
</div>

<script src="config.js"></script>
<script>
    setActiveNav('navSearch');

    async function doSearch() {
        const q = document.getElementById('q').value;
        if(!q) return;

        const el = document.getElementById('res');
        el.innerHTML = "Wait...";

        try {
            const res = await fetch(API_BASE + '/api/search?s=' + encodeURIComponent(q));
            const data = await res.json();
            
            el.innerHTML = "";
            if(!data || !data.length) { el.innerHTML = "Kosong."; return; }

            data.forEach(item => {
                el.innerHTML += `
                <div class="card" onclick="window.location.href='detail.html?url=${encodeURIComponent(item.endpoint || item.url)}'">
                    <img src="${item.thumbnail}">
                    <div class="title">${item.title}</div>
                </div>`;
            });
        } catch(e) { el.innerHTML = "Error."; }
    }
</script>
</body>
</html>
