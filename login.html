<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RAYSTREAM</title>
    <style>
        body { margin:0; background:#050505; color:#fff; font-family:'Segoe UI', sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; overflow:hidden; }
        .bg-glow { position:absolute; width:300px; height:300px; background:#06b6d4; filter:blur(150px); opacity:0.2; border-radius:50%; z-index:-1; }
        .box { text-align:center; padding:40px 30px; background:rgba(20,20,20,0.8); backdrop-filter:blur(20px); border-radius:24px; border:1px solid #333; max-width:320px; width:100%; box-shadow:0 10px 40px rgba(0,0,0,0.5); }
        h1 { background:linear-gradient(to right, #fff, #06b6d4); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin:0 0 10px; font-size:28px; font-weight:800; letter-spacing:1px; }
        p { color:#888; font-size:13px; margin-bottom:30px; line-height:1.5; }
        .btn { background:#fff; color:#000; padding:14px; border-radius:12px; font-weight:700; border:none; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:12px; width:100%; font-size:14px; transition:0.3s; }
        .btn:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="box">
        <h1>RAYSTREAM</h1>
        <p>Login diperlukan untuk mengakses konten dan menyimpan history.</p>
        
        <button id="gLoginBtn" class="btn">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            Memuat Google...
        </button>
    </div>

    <script src="config.js"></script>
    <script>
        // Jalankan init
        initGoogle();
    </script>
</body>
</html>
