  <title>Login - RAYSTREAM</title>
  <style>
    :root{
      --bg:#07070a; --card:rgba(20,20,24,.72); --stroke:rgba(255,255,255,.08);
      --txt:#f5f5f7; --muted:rgba(255,255,255,.6); --c:#06b6d4;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(800px 500px at 20% 20%, rgba(6,182,212,.18), transparent 50%),
                  radial-gradient(700px 420px at 80% 40%, rgba(99,102,241,.14), transparent 55%),
                  var(--bg);
      color:var(--txt); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }
    .wrap{width: min(420px, 92vw); padding: 16px;}
    .card{
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: 24px;
      padding: 26px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(18px);
      position: relative;
    }
    .logo{
      display:flex; align-items:center; gap:10px; margin-bottom:8px;
      font-weight: 900; letter-spacing:1px;
    }
    .dot{
      width:12px; height:12px; border-radius:999px; background: var(--c);
      box-shadow: 0 0 0 6px rgba(6,182,212,.18);
    }
    h1{margin:10px 0 8px; font-size:28px; line-height:1.1;}
    p{margin:0 0 18px; color:var(--muted); font-size:13px; line-height:1.5;}
    .btn{
      width:100%;
      border:none;
      border-radius: 14px;
      padding: 14px 14px;
      background: #fff;
      color:#111;
      font-weight: 800;
      cursor:pointer;
      display:flex; align-items:center; justify-content:center; gap:12px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .btn:hover{transform: translateY(-1px); box-shadow: 0 10px 24px rgba(255,255,255,.10);}
    .mini{
      display:flex; gap:10px; margin-top:12px;
      color:rgba(255,255,255,.55); font-size:12px; line-height:1.4;
    }
    .pill{
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px; padding:8px 10px;
      background: rgba(0,0,0,.2);
      flex:1;
    }
    a{color:var(--c); text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
