<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login RAYSTREAM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column;">

    <h2 class="logo">RAYSTREAM LOGIN</h2>
    <p style="color:#aaa; text-align:center; padding:0 20px;">
        Login untuk menyimpan history tontonan di Google Drive pribadi Anda.
    </p>
    
    <div id="g_id_onload"
         data-client_id="879575887567-dpebn221ucih4hs73lu8mbbl528lb89o.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        function handleCredentialResponse(response) {
            // Decode JWT (sederhana) untuk ambil info user
            const responsePayload = decodeJwtResponse(response.credential);
            
            // Simpan info user & token di localStorage sementara
            localStorage.setItem('user_info', JSON.stringify(responsePayload));
            localStorage.setItem('auth_token', response.credential); // Note: Untuk Drive API butuh Access Token, bukan ID Token.
            
            // Redirect ke home setelah login
            window.location.href = "index.html";
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
