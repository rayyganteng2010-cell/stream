<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Rilis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header>
    <div class="logo">SCHEDULE</div>
</header>

<div id="dayTabs" class="day-tabs"></div>

<div id="scheduleGrid" class="grid" style="margin-top:10px;">
    </div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i data-lucide="home"></i> Home</a>
    <a href="schedule.html" class="nav-item active"><i data-lucide="calendar"></i> Jadwal</a>
    <a href="history.html" class="nav-item"><i data-lucide="history"></i> History</a>
</nav>

<script>
    const API_BASE = "https://anichin-seven.vercel.app/api";

    async function loadSchedule() {
        const res = await fetch(`${API_BASE}/schedule`);
        const data = await res.json();
        const sched = data.schedule;

        const tabs = document.getElementById('dayTabs');
        
        // Render Tabs
        tabs.innerHTML = sched.map((s, i) => 
            `<div class="day-tab ${i===0 ? 'active' : ''}" onclick="selectDay(${i}, this)">${s.day}</div>`
        ).join('');

        window.schedData = sched;
        selectDay(0, tabs.children[0]); // Select first day
        lucide.createIcons();
    }

    function selectDay(index, el) {
        // Active Class logic
        document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');

        // Render Grid
        const list = window.schedData[index].donghua_list;
        document.getElementById('scheduleGrid').innerHTML = list.map(item => `
            <div class="card" onclick="window.location.href='stream.html?url=${item.href}'">
                <img src="${item.poster}">
                <p>${item.title}</p>
                <div style="position:absolute; top:5px; right:5px; background:var(--primary); color:black; font-size:0.6rem; padding:2px 6px; border-radius:4px; font-weight:bold;">
                    Ep ${item.episode}
                </div>
            </div>
        `).join('');
    }

    loadSchedule();
</script>
</body>
</html>
