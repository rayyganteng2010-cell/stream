<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal</title>
    <style>
        :root { --bg: #050505; --card: #141414; --primary: #06b6d4; --text: #fff; }
        body { margin:0; font-family:'Segoe UI', sans-serif; background:var(--bg); color:var(--text); padding-bottom:70px; }
        
        .header { padding:15px; position:sticky; top:0; background:rgba(5,5,5,0.9); backdrop-filter:blur(10px); z-index:10; border-bottom:1px solid #222; }
        .h-title { font-size:18px; font-weight:800; color:var(--primary); margin:0; }

        /* Style per Hari */
        .day-box { margin:20px 15px; }
        .day-head { 
            background: linear-gradient(90deg, #111 0%, transparent 100%); 
            color:#fff; padding:10px 15px; 
            font-weight:800; border-radius:6px; 
            border-left:4px solid var(--primary); 
            font-size:15px; margin-bottom:12px; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        /* List Item Anime */
        .item { display:flex; gap:12px; padding:12px; background:var(--card); margin-bottom:8px; border-radius:10px; cursor:pointer; border:1px solid #1f1f1f; transition:0.2s; }
        .item:active { transform:scale(0.98); background:#222; }
        .item img { width:55px; height:75px; object-fit:cover; border-radius:6px; background:#222; }
        
        .i-info { display:flex; flex-direction:column; justify-content:center; flex:1; min-width:0; }
        .i-title { font-size:13px; font-weight:700; line-height:1.3; margin-bottom:6px; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; color:#eee; }
        
        .badges { display:flex; gap:6px; font-size:10px; color:#aaa; font-weight:500; }
        .badge-time { background:rgba(255,255,255,0.1); padding:2px 6px; border-radius:4px; display:flex; align-items:center; gap:4px; }
        .badge-ep { background:rgba(6, 182, 212, 0.1); color:var(--primary); padding:2px 6px; border-radius:4px; border:1px solid rgba(6, 182, 212, 0.2); }

        .nav { position:fixed; bottom:0; width:100%; background:rgba(10,10,10,0.95); backdrop-filter:blur(10px); border-top:1px solid #222; display:flex; height:60px; align-items:center; justify-content:space-around; z-index:100; }
        .nav a { color:#666; text-decoration:none; font-size:10px; display:flex; flex-direction:column; align-items:center; gap:3px; }
        .nav a.active { color:var(--primary); }
        .nav svg { width:22px; height:22px; fill:currentColor; }
    </style>
</head>
<body>

<div class="header"><h1 class="h-title">Jadwal Rilis</h1></div>
<div id="schedList" style="padding-top:10px;"></div>

<div class="nav">
    <a href="index.html"><svg><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
    <a href="schedule.html" class="active"><svg><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>Jadwal</a>
    <a href="search.html"><svg><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>Cari</a>
</div>

<script src="config.js"></script>
<script>
    setActiveNav('navSched');

    async function load() {
        const cont = document.getElementById('schedList');
        cont.innerHTML = "<div style='text-align:center;padding:50px;color:#666'>Memuat jadwal terbaru...</div>";

        // MENGGUNAKAN API BARU DARI SANKAVOLLEREI
        const data = await fetchAPI('https://www.sankavollerei.com/anime/donghua/schedule');
        
        if(!data || !data.schedule) {
            cont.innerHTML = "<div style='text-align:center;padding:20px;color:#ef4444'>Gagal memuat jadwal.<br>API Error.</div>";
            return;
        }

        cont.innerHTML = ""; // Bersihkan loading

        // Loop Data Schedule
        data.schedule.forEach(dayItem => {
            let listHtml = "";
            
            dayItem.donghua_list.forEach(i => {
                const time = i.release_time ? i.release_time.replace('at ', '') : '??:??';
                // Gunakan anichinUrl sebagai ID
                const link = i.anichinUrl || i.url; 
                
                listHtml += `
                <div class="item" onclick="window.location.href='detail.html?url=${encodeURIComponent(link)}'">
                    <img src="${i.poster}" loading="lazy" onerror="this.src='https://placehold.co/100x150/222/555?text=Img'">
                    <div class="i-info">
                        <div class="i-title">${i.title}</div>
                        <div class="badges">
                            <div class="badge-time">
                                <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-4.42-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                                ${time}
                            </div>
                            <div class="badge-ep">${formatEp(i.episode)}</div>
                        </div>
                    </div>
                </div>`;
            });

            // Hanya tampilkan hari yang ada animenya
            if (listHtml) {
                cont.innerHTML += `
                <div class="day-box">
                    <div class="day-head">${translateDay(dayItem.day)}</div>
                    <div>${listHtml}</div>
                </div>`;
            }
        });
    }

    // Helper Translate Hari (Inggris -> Indo)
    function translateDay(day) {
        const map = {
            "Monday": "SENIN", "Tuesday": "SELASA", "Wednesday": "RABU",
            "Thursday": "KAMIS", "Friday": "JUMAT", "Saturday": "SABTU", "Sunday": "MINGGU"
        };
        return map[day] || day;
    }

    // Helper Format Episode
    function formatEp(ep) {
        if(!ep) return 'Ep ?';
        return ep.replace('Episode', 'Ep').replace('Ep.', 'Ep');
    }

    load();
</script>
</body>
</html>
