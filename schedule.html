<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal</title>
    <style>
        :root { --bg: #09090b; --card: #18181b; --primary: #06b6d4; --text: #fff; }
        body { margin:0; font-family:sans-serif; background:var(--bg); color:var(--text); padding-bottom:70px; }
        
        h2 { padding:15px; margin:0; border-bottom:1px solid #333; }
        .day-box { margin-bottom:15px; }
        .day-head { background:#111; padding:10px 15px; font-weight:bold; color:var(--primary); font-size:14px; position:sticky; top:0; }
        .item { display:flex; gap:10px; padding:10px 15px; border-bottom:1px solid #222; cursor:pointer; }
        .item img { width:50px; height:50px; border-radius:50%; object-fit:cover; }
        .time { font-size:11px; color:#aaa; margin-top:3px; }

        .nav { position:fixed; bottom:0; width:100%; background:#000; border-top:1px solid #333; display:flex; height:60px; align-items:center; justify-content:space-around; z-index:100; }
        .nav a { color:#777; text-decoration:none; font-size:10px; display:flex; flex-direction:column; align-items:center; }
        .nav a.active { color:var(--primary); }
        .nav svg { width:20px; height:20px; margin-bottom:2px; fill:currentColor; }
    </style>
</head>
<body>

<h2>Jadwal Rilis</h2>
<div id="schedContent">Loading...</div>

<div class="nav">
    <a href="index.html" id="navHome"><svg><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
    <a href="schedule.html" id="navSched" class="active"><svg><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>Jadwal</a>
    <a href="search.html" id="navSearch"><svg><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>Cari</a>
</div>

<script src="config.js"></script>
<script>
    setActiveNav('navSched');
    
    async function load() {
        try {
            const res = await fetch(API_BASE + '/api/schedule');
            const data = await res.json();
            
            const el = document.getElementById('schedContent');
            el.innerHTML = "";
            
            // Loop Hari
            for(const [day, list] of Object.entries(data)) {
                let items = "";
                list.forEach(i => {
                    items += `
                    <div class="item" onclick="window.location.href='detail.html?url=${encodeURIComponent(i.url)}'">
                        <img src="${i.thumbnail || 'https://placehold.co/50'}" loading="lazy">
                        <div>
                            <div style="font-size:13px; font-weight:bold">${i.title}</div>
                            <div class="time">Jam: ${i.release_time || '-'}</div>
                        </div>
                    </div>`;
                });
                el.innerHTML += `
                <div class="day-box">
                    <div class="day-head">${day}</div>
                    ${items}
                </div>`;
            }
        } catch(e) { document.getElementById('schedContent').innerText = "Gagal memuat jadwal."; }
    }
    load();
</script>
</body>
</html>
