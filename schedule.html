<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal</title>
    <style>
        :root { --bg: #050505; --card: #141414; --primary: #06b6d4; --text: #fff; }
        body { margin:0; font-family:'Segoe UI', sans-serif; background:var(--bg); color:var(--text); padding-bottom:70px; }
        
        .header { padding:15px; position:sticky; top:0; background:rgba(5,5,5,0.9); backdrop-filter:blur(10px); z-index:10; border-bottom:1px solid #222; }
        .h-title { font-size:18px; font-weight:800; color:var(--primary); margin:0; }

        .day-box { margin:20px 15px; }
        .day-head { background:#111; color:#fff; padding:8px 15px; font-weight:bold; border-radius:6px; border-left:4px solid var(--primary); font-size:14px; margin-bottom:10px; }
        
        .item { display:flex; gap:10px; padding:10px; background:var(--card); margin-bottom:8px; border-radius:8px; cursor:pointer; }
        .item img { width:50px; height:70px; object-fit:cover; border-radius:4px; background:#222; }
        .i-info { display:flex; flex-direction:column; justify-content:center; }
        .i-title { font-size:13px; font-weight:600; line-height:1.2; margin-bottom:4px; }
        .i-meta { font-size:11px; color:#888; }

        .nav { position:fixed; bottom:0; width:100%; background:rgba(10,10,10,0.95); backdrop-filter:blur(10px); border-top:1px solid #222; display:flex; height:60px; align-items:center; justify-content:space-around; z-index:100; }
        .nav a { color:#666; text-decoration:none; font-size:10px; display:flex; flex-direction:column; align-items:center; gap:3px; }
        .nav a.active { color:var(--primary); }
        .nav svg { width:22px; height:22px; fill:currentColor; }
    </style>
</head>
<body>

<div class="header"><h1 class="h-title">Jadwal Rilis</h1></div>
<div id="schedList" style="padding-top:10px;"></div>

<div class="nav">
    <a href="index.html"><svg><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
    <a href="schedule.html" class="active"><svg><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>Jadwal</a>
    <a href="search.html"><svg><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>Cari</a>
</div>

<script src="config.js"></script>
<script>
    setActiveNav('navSched');

    async function load() {
        const data = await fetchAPI('/api/schedule');
        const cont = document.getElementById('schedList');
        
        if(!data || !data.schedule) {
            cont.innerHTML = "<div style='text-align:center;padding:20px;color:#666'>Jadwal kosong.</div>";
            return;
        }

        // data.schedule adalah Array
        data.schedule.forEach(dayItem => {
            let listHtml = "";
            dayItem.donghua_list.forEach(i => {
                const time = i.release_time.replace('at ', '');
                listHtml += `
                <div class="item" onclick="window.location.href='detail.html?url=${encodeURIComponent(i.anichinUrl)}'">
                    <img src="${i.poster}" loading="lazy">
                    <div class="i-info">
                        <div class="i-title">${i.title}</div>
                        <div class="i-meta">Jam ${time} â€¢ ${i.episode}</div>
                    </div>
                </div>`;
            });

            cont.innerHTML += `
            <div class="day-box">
                <div class="day-head">${dayItem.day}</div>
                <div>${listHtml}</div>
            </div>`;
        });
    }
    load();
</script>
</body>
</html>
