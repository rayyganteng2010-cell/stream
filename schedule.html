<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Rilis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // WAJIB LOGIN CHECK
        if (!localStorage.getItem('user_info')) {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        /* Custom Styles for Tabs */
        .day-tabs {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 20px;
            scrollbar-width: none;
            position: sticky; /* Sticky tab di bawah header */
            top: 60px; /* Sesuaikan dengan tinggi header */
            z-index: 90;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(5px);
        }
        .day-tabs::-webkit-scrollbar { display: none; }
        
        .day-tab {
            white-space: nowrap;
            padding: 8px 20px;
            border-radius: 100px;
            background: #222;
            font-size: 0.9rem;
            color: #888;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        
        .day-tab.active {
            background: var(--primary);
            color: #000;
            font-weight: 700;
            box-shadow: 0 0 15px var(--primary-glow);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">SCHEDULE</div>
</header>

<div id="dayTabs" class="day-tabs">
    </div>

<div id="scheduleGrid" class="grid">
    <div class="card skeleton" style="height:200px;"></div>
    <div class="card skeleton" style="height:200px;"></div>
    <div class="card skeleton" style="height:200px;"></div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i data-lucide="home"></i> Home</a>
    <a href="schedule.html" class="nav-item active"><i data-lucide="calendar"></i> Jadwal</a>
    <a href="history.html" class="nav-item"><i data-lucide="history"></i> History</a>
</nav>

<script>
    const API_BASE = "https://anichin-seven.vercel.app/api";

    function getCleanSlug(href) {
        if (!href) return '';
        href = href.replace(/\/$/, '');
        let segment = href.substring(href.lastIndexOf('/') + 1);
        return segment.replace(/-episode-\d+.*$/i, '');
    }

    async function loadSchedule() {
        try {
            const res = await fetch(`${API_BASE}/schedule`);
            const data = await res.json();
            const sched = data.schedule;

            const tabsContainer = document.getElementById('dayTabs');
            
            // Render Tabs
            tabsContainer.innerHTML = sched.map((s, index) => 
                `<div class="day-tab ${index === 0 ? 'active' : ''}" onclick="selectDay(${index}, this)">${s.day}</div>`
            ).join('');

            window.schedData = sched;
            
            if(sched.length > 0) {
                renderGrid(sched[0].donghua_list);
            }
            lucide.createIcons();
        } catch (e) {
            document.getElementById('scheduleGrid').innerHTML = "<p style='text-align:center; color:#555;'>Gagal memuat jadwal.</p>";
        }
    }

    function selectDay(index, el) {
        document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        el.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });

        const list = window.schedData[index].donghua_list;
        renderGrid(list);
    }

    function renderGrid(list) {
        const grid = document.getElementById('scheduleGrid');
        if(!list || list.length === 0) {
            grid.innerHTML = "<p style='text-align:center; color:#555; width:100%;'>Tidak ada jadwal.</p>";
            return;
        }

        grid.innerHTML = list.map(item => {
            const slug = getCleanSlug(item.href);
            // "Ep" SUDAH DIHAPUS DI SINI
            return `
            <div class="card" onclick="window.location.href='series.html?slug=${slug}'">
                <img src="${item.poster}" loading="lazy">
                <p>${item.title}</p>
            </div>
        `}).join('');
    }

    loadSchedule();
</script>
</body>
</html>
